---
name: CI

on:   # yamllint disable-line rule:truthy
  merge_group:
    branches:
      - main
      - renovate/**
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened
      - edited
  push:
    branches:
      - main
  workflow_dispatch:

env:
  BAZEL_RUN: ./sh/bin/bazel run --config=ci
  BAZEL_BUILD: ./sh/bin/bazel build --config=ci
  BAZEL_TEST: ./sh/bin/bazel test --config=ci

jobs:
  Presubmit:
    if: >
      github.event_name == 'pull_request'
      || github.event_name == 'merge_group'
      || github.event_name == 'workflow_dispatch'
      || (github.event_name == 'push' && startsWith(github.ref, 'refs/heads/renovate'))
    concurrency:
      group: >
        ${{ github.workflow }}-${{ github.job }}-${{
        github.event.pull_request.number || github.ref }}
      cancel-in-progress: true
    runs-on: ubuntu-latest
    steps:
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          android: true
          dotnet: true
          haskell: true
          large-packages: false
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Presubmit
        run: |
          ./.github/workflows/prepare_ci.sh && \
          echo "::group::Presubmit prep" && \
          $BAZEL_BUILD --tool_tag=presubmit //ci:presubmit && \
          echo "::endgroup::" && \
          echo "::group::Presubmit" && \
          $BAZEL_RUN --tool_tag=presubmit //ci:presubmit -- --skip-pulumi-deploy && \
          echo "::endgroup::"
        env:
          BUILDBUDDY_API_KEY: ${{ secrets.BUILDBUDDY_API_KEY }}

  Staging:
    concurrency: pulumi_staging
    if: >
      github.event_name == 'merge_group'
      || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          android: true
          dotnet: true
          haskell: true
          docker-images: true
          large-packages: false
          swap-storage: true
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main
      - name: Pulumi up from origin/main to staging
        run: |
          echo "::group::Presubmit prep" && \
          test -f ./.github/workflows/prepare_ci.sh && \
          ./.github/workflows/prepare_ci.sh && \
          $BAZEL_BUILD --tool_tag=staging //ci:presubmit && \
          echo "::endgroup::" && \
          echo "::group::Presubmit" && \
          $BAZEL_RUN --tool_tag=staging //ci:presubmit -- --skip-bazel-tests --dirty \
          --dangerously-skip-pnpm-lockfile-validation --overwrite && \
          echo "::endgroup::"
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_SECRET }}
          BUILDBUDDY_API_KEY: ${{ secrets.BUILDBUDDY_API_KEY }}

  Submit:
    concurrency: pulumi_production
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          android: true
          dotnet: true
          haskell: true
          docker-images: true
          swap-storage: true
          large-packages: false
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Submit
        run: |
          ./.github/workflows/prepare_ci.sh
          $BAZEL_RUN --tool_tag=submit //ci:submit
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          BUILDBUDDY_API_KEY: ${{ secrets.BUILDBUDDY_API_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_SECRET }}
