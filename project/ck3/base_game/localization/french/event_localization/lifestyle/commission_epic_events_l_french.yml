 commission_epic.0001.t:0 "Une épopée familiale"
 commission_epic.0001.desc:0 "Un récit classique sur la grandeur de ma famille nous serait bénéfique. [ROOT.Char.Custom('CompositionType')|U] sur les origines de la dynastie [ROOT.Char.GetDynasty.GetBaseName] et notre futur glorieux ! J’ai seulement besoin de quelqu’un qui sait comment raconter une histoire..."
 commission_epic.0001.a:1 "[writer.Custom('FR_le_Char_Pi')|U][writer.GetTitledFirstNameNoTooltip], un[writer.Custom('FR_E')] conteu[writer.Custom('FR_RSe')] accompli[writer.Custom('FR_E')] !"
 writer_writes_epic:0 "[writer.Custom('FR_le_Char_Pi')|U][writer.GetTitledFirstName] [writer.Custom('FR_LeLa')] conteu[writer.Custom('FR_RSe')] compose l’épopée"
 commission_epic.0001.b:0 "Je vais rassembler certains de mes meilleurs [ROOT.Char.Custom('CommissionEpicScribes')]."
 scribes_write_epic:0 "Mes scribes composent l’épopée"
 bards_write_epic:0 "Mes chantres composent l’épopée"
 commission_epic.0001.c:0 "N’importe que[servant.Custom('FR_LLle')] humble [servant.Custom('FR_ServiteurServante')] pourrait sûrement le faire ?"
 servant_writes_epic:0 "[servant.Custom('FR_le_Char_Pi')|U][servant.GetTitledFirstName] le serviteur compose l’épopée"
 commission_epic.0001.d:0 "À la réflexion..."
 commission_epic.writing_begins:0 "La composition commence..."
 commission_epic.high_chance:1 "Forte probabilité d’une [exceptional_epic|El]"
 commission_epic.medium_chance:1 "Probabilité inconnue d’une [exceptional_epic|El]"
 commission_epic.low_chance:1 "Faible probabilité d’une [exceptional_epic|El]"
 commission_epic.opt_out:0 "Je n’écris pas d’épopée familiale pour l’instant"
 commission_epic.reduced_chance:1 "Réduction des chances de produire une [exceptional_epic|El]"
 commission_epic.increased_chance:1 "Augmentation des chances de produire une [exceptional_epic|El]"

 commission_epic.0002.t:0 "L’épopée familiale : dans quelle perspective"
 commission_epic.0002.writer:0 "L’épopée de ma famille semble bien progresser et certaines lignes devraient être citées pendant longtemps, mais [writer.Custom('FR_le_Char_Pi')][writer.GetTitledFirstName] se pose beaucoup de questions sur le sujet de l’histoire. Il serait plus facile d’y répondre [writer.Custom('FR_SilSielle')] écrivait tout d’abord. Je pourrais alors lui dire ce que je n’aime pas, mais [writer.Custom('FR_IlElle')] insiste sur le fait qu’[writer.Custom('FR_IlElle')] a besoin de réponses maintenant."
 commission_epic.0002.servant:0 "[servant.GetFirstName], [servant.Custom('FR_LeLa')] domestique à qui j’ai ordonné de travailler sur l’histoire de ma famille, semble avoir quelques difficultés. Qu’[servant.Custom('FR_IlElle')] fasse le moindre progrès est cependant assez impressionnant. Il s’avère qu’[servant.Custom('FR_IlElle')] ne sait ni lire ni rimer. Pourtant, [servant.Custom('FR_IlElle')] travaille jour et nuit, et [servant.Custom('FR_IlElle')] est maintenant venu[servant.Custom('FR_E')] me poser une question importante. « De quoi cela devrait-il parler exactement, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ? »"
 commission_epic.0002.scribes:0 "Mes [ROOT.Char.Custom('CommissionEpicScribes')] ont commencé à travailler sur l’épopée de ma famille, mais ils ont déjà des problèmes. Ils ne parviennent pas à se mettre d’accord sur le thème de l’histoire, car chaque [ROOT.Char.Custom('CommissionEpicScribe')] affirme que son propre domaine de responsabilité doit être le plus important. « Il serait bénéfique que vous tranchiez la question, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], avant que nos désaccords ne nous paralysent »."
 commission_epic.0002.a:0 "Elle devrait se focaliser sur moi et sur mon destin, bien sûr !"
 commission_epic.more_prestige:0 "Vous obtiendrez personnellement plus de [prestige|El] lorsque l’épopée sera terminée"
 commission_epic.0002.b:0 "C’est une histoire #EMP familiale#!, alors soyez généreux."
 commission_epic.more_dynasty_prestige:0 "Vous obtiendrez plus de [dynasty_prestige|El] lorsque l’épopée sera terminée"
 commission_epic.0002.c:0 "Racontez l’histoire aussi fidèlement que possible."
 commission_epic.more_piety:0 "Vous obtiendrez également de la [piety|El] lorsque l’épopée sera terminée"

 commission_epic.1001.t:0 "L’épopée familiale : une question de temps"
 commission_epic.1001.opening:0 "Cela fait des semaines que l’on ne m’a pas présenté de nouveau travail sur l’épopée de ma famille. Soit le processus prend trop de temps, soit"
 commission_epic.1001.composer:0 "[composer.Custom('FR_IlElle')] finit par faire un travail de mauvaise qualité ! Est-ce vraiment trop demander qu’[composer.Custom('FR_IlElle')] fournisse l’excellence, et qu’[composer.Custom('FR_IlElle')] la fournisse rapidement ?"
 commission_epic.1001.scribes:0 "mes [ROOT.Char.Custom('CommissionEpicScribes')] finissent par faire un travail de mauvaise qualité ! Est-ce vraiment trop demander que d’exiger d’eux l’excellence, et qu’ils la fournissent rapidement ?"
 commission_epic.1001.a:0 "Je veux que ce soit bon et je le veux #EMP maintenant !#!"
 commission_epic.1001.b:0 "L’écriture prendra le temps qu’elle prendra."
 commission_epic.1001.b_scribes:0 "L’écriture prendra le temps qu’elle prendra."
 commission_epic.1001.c:0 "Si nous mettions ce qui est terminé dans la partie 1..."

 commission_epic.1002.t:0 "L’épopée familiale : la richesse des sujets à traiter"
 commission_epic.1002.composer:0 "[composer.Custom('FR_le_Char_Pi')|U][composer.GetTitledFirstName] raconte [powerful_vassal.Custom2('FR_au_MyCharacterIntroduction', ROOT.Char)] plusieurs détails passionnants qu’[composer.Custom('FR_IlElle')] a découverts sur mes ancêtres. « La partie sur [ROOT.Char.Custom('CompositionDetail')] pourrait être vraie, puisque... ».\n\nC’est fascinant, c’est sûr, mais n’a-t-[composer.Custom('FR_IlElle')] pas [ROOT.Char.Custom('CompositionType')] épique à terminer ? Quant à cette anecdote particulière..."
 commission_epic.1002.scribes:0 "Certains de mes scribes racontent [powerful_vassal.Custom2('FR_au_MyCharacterIntroduction', ROOT.Char)] plusieurs détails passionnants qu’ils ont découverts sur mes ancêtres. « La partie sur [ROOT.Char.Custom('CompositionDetail')] pourrait être vraie, puisque... ».\n\nC’est fascinant, c’est sûr, mais n’ont-ils pas [ROOT.Char.Custom('CompositionType')] épique à terminer ? Quant à cette anecdote particulière..."
 commission_epic.1002.a:0 "Elle devrait être racontée à tous mes vassaux !"
 commission_epic.1002.a.tt:0 "Vous recevrez un [Concept('artifact','livre épique de la famille')|E] qui améliore l’[opinion|El] de la part des [Concept('vassal','vassaux')|E]"
 commission_epic.1002.b:0 "Mettez-la dans le texte pour que cela soit terminé plus rapidement !"
 commission_epic.1002.b.tt:0 "Cela implique que je peux récupérer une partie du salaire versé !"

 commission_epic.1003.t:0 "L’épopée familiale : écriture interrompue"
 commission_epic.1003.composer:0 "[composer.Custom('FR_le_Char_Pi')|U][composer.GetTitledFirstName] a été surpris[composer.Custom('FR_E')] en train d’essayer de se soustraire à ses devoirs ! Heureusement, un garde l’a repéré[composer.Custom('FR_E')] alors qu’[composer.Custom('FR_IlElle')] franchissait les portes. « C’est un travail épuisant. J’y passe jour et nuit, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! J’ai désespérément besoin de quelques jours de repos. », se défend-[composer.Custom('FR_IlElle')]."
 commission_epic.1003.scribes:0 "Certains de mes scribes ont été surpris en train d’essayer de se soustraire à leurs devoirs concernant l’épopée familiale ! Heureusement, un garde les a repérés alors qu’ils franchissaient les portes. « C’est un travail épuisant. Nous y passons jour et nuit, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! Nous avons désespérément besoin de quelques jours de repos. », se défendent-ils."
 commission_epic.1003.a:0 "Bon, peut-être qu’une pause s’impose."
 commission_epic.1003.b:0 "Enchaînez-[ROOT.Char.Custom2('CommissionEpicComposerThem', composer)] à [ROOT.Char.Custom2('CommissionEpicComposerTheir', composer)] table de travail !"
 commission_epic.1003.b_scribes:0 "Enchaînez-[ROOT.Char.Custom('CommissionEpicComposerThem')] à [ROOT.Char.Custom('CommissionEpicComposerTheir')] table de travail !"

 commission_epic.1004.t:0 "L’épopée familiale : les enluminures"
 commission_epic.1004.opening:0 "J’ai appris"
 commission_epic.1004.devotee_male:0 "qu’un [ROOT.Char.GetFaith.DevoteeMale]"
 commission_epic.1004.devotee_female:0 "qu’une [ROOT.Char.GetFaith.DevoteeFemale]"
 commission_epic.1004.ending:1 "réputé[ROOT.Char.Custom('FR_E')] pour ses enluminures se trouve dans une ville de [barony.GetNameNoTier]. L’épopée de ma famille progressant, c’est peut-être le moment idéal pour réfléchir à ce à quoi les pages devraient ressembler une fois que tout sera dit."
 commission_epic.1004.a:0 "Embaucher l’enlumineu[ROOT.Char.Custom('FR_RSe')], quel qu’en soit le prix !"
 commission_epic.1004.b:1 "[composer.Custom('FR_le_Char_Pi')|U][composer.GetTitledFirstNameNoTooltip] peut le faire [composer.Custom('FR_LuiElle')]-même."
 commission_epic.1004.b_scribes:0 "Mes [ROOT.Char.Custom('CommissionEpicScribes')] peuvent le faire eux-mêmes."
 commission_epic.1004.success:0 "Excellentes enluminures"
 commission_epic.1004.failure:0 "Mauvaises enluminures"
 commission_epic.1004.c:0 "Je me suis toujours considéré[ROOT.Char.Custom('FR_E')] comme une sorte d’artiste..."

 commission_epic.1005.t:0 "L’épopée familiale : la chanson de notre peuple"
 commission_epic.1005.opening:0 "Je retourne dans ma tête les dernières lignes que"
 commission_epic.1005.composer:0 "[composer.GetFirstName] a"
 commission_epic.1005.scribes:0 "mes [ROOT.Char.Custom('CommissionEpicScribes')] ont"
 commission_epic.1005.ending:0 "fourni de l’épopée de ma famille, et quand je commence à les fredonner, je me rends compte qu’elles suivent le même rythme qu’une des chansons préférées de ma tribu ! Si l’histoire de mes ancêtres était racontée au moyen d’une mélodie aussi mémorable, elle ne sera sûrement jamais oubliée !"
 commission_epic.1005.a:0 "J’aurais dû le demander dès le départ !"
 commission_epic.1005.b_composer:0 "Je suis sûr[ROOT.Char.Custom('FR_E')] qu’[ROOT.Char.Custom2('CommissionEpicComposerThey', composer)] produire quelque chose d’aussi bon."
 commission_epic.1005.b:0 "Je suis sûr[ROOT.Char.Custom('FR_E')] qu’[ROOT.Char.Custom('CommissionEpicComposerThey')] produire quelque chose d’aussi bon."
 commission_epic.1005.classic:0 "A composé un air classique"
 commission_epic.1005.enjoyable:0 "A composé un air agréable"
 commission_epic.1005.terrible:0 "A composé un air terrible"

 commission_epic.1006.opening:0 "[vassal.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 commission_epic.1006.desc:0 "J’ai [ROOT.Char.Custom('CompositionTypeActionPast')] des parties de votre nouvelle épopée familiale, et la vraie loyauté liée à la profonde amitié entre ces héros légendaires m’inspire. Je serais honoré[vassal.Custom('FR_E')] que nous soyons amis et que je vous serve loyalement."
 commission_epic.1006.a:0 "Vous avez toujours été un[vassal.Custom('FR_E')] ami[vassal.Custom('FR_E')], [vassal.GetFirstNameNoTooltip] !"
 commission_epic.1006.b:0 "Votre loyauté doit être garantie, quoi qu’il arrive."

 commission_epic.1007.opening:0 "[vassal.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 commission_epic.1007.desc:0 "J’ai [ROOT.Char.Custom('CompositionTypeActionPast')] des parties de votre nouvelle épopée familiale, et je suis ébranlé[vassal.Custom('FR_E')] par la façon dont elle ignore les contributions de mes ancêtres ! Ce déshonneur est la goutte d’eau qui fait déborder le vase. Il est clair que vous n’avez que de la malveillance envers moi et ma famille !"
 commission_epic.1007.a:0 "Comment osez-vous parler à votre [ROOT.Char.Custom('FR_SeigneurDame')] lige ainsi ?!"
 commission_epic.1007.b:0 "Je m’excuse, votre famille sera bien sûr incluse !"

 commission_epic.2001.t:0 "L’épopée familiale : la préséance"
 commission_epic.2001.desc_composer:0 "[steward.Custom2('MyCharacterIntroduction', ROOT.Char)|U] vient à moi, excité[steward.Custom('FR_E')] par les nouvelles : « J’ai [ROOT.Char.Custom('CompositionTypeActionPast')] la dernière partie de votre épopée familiale, et [ROOT.Char.Custom2('CommissionEpicComposer', composer)] [ROOT.Char.Custom2('CommissionEpicComposerHasHave', composer )] découvert quelque chose de très intéressant ! », dit-[steward.Custom('FR_IlElle')]."
 commission_epic.2001.desc_scribes:0 "[steward.Custom2('MyCharacterIntroduction', ROOT.Char)|U] vient à moi, excité[steward.Custom('FR_E')] par les nouvelles : « J’ai [ROOT.Char.Custom('CompositionTypeActionPast')] la dernière partie de votre épopée familiale, et [ROOT.Char.Custom('CommissionEpicComposer')] [ROOT.Char.Custom('CommissionEpicComposerHasHave')] découvert quelque chose de très intéressant ! », dit-[steward.Custom('FR_IlElle')]."
 commission_epic.2001.desc:1 "\n\nIl semble que le [county.GetName] n’ait jamais été destiné à être en permanence entre les mains de la Maison [vassal.GetHouse.GetName]. Je pourrais émettre une revendication raisonnable contre [vassal.Custom('FR_le_Char_Pi')][vassal.GetTitledFirstName] !"
 commission_epic.2001.a:0 "Si ce titre est légitimement mien, alors il doit me revenir."
 commission_epic.2001.b:0 "[vassal.GetFirstNameNoTooltip] voudrait sûrement officialiser la concession."
 commission_epic.2001.c:0 "Nous pouvons laisser passer cela."
 commission_epic.2001.c.flavor:0 "Tout en nous assurant que [vassal.Custom('FR_le_Char_L')][vassal.GetTitleTierName] soit au courant."
 commission_epic.2002.t:0 "L’épopée familiale : la fierté de la famille"
 commission_epic.2002.desc:0 "[spymaster.Custom2('MyCharacterIntroduction', ROOT.Char)|U] semble être la dernière personne à avoir [ROOT.Char.Custom('CompositionTypeActionPast')] des extraits de l’épopée de ma famille.\n\n« Votre arrière-arrière-grand-[grandparent.GetMotherFather] était un personnage fascinant et plein de ressources. Si on faisait savoir que vous êtes ne serait-ce qu’à moitié aussi sournois[ROOT.Char.Custom('FR_E')] qu[grandparent.Custom('FR_EluiElle')], les gens y réfléchiraient à deux fois avant d’agir contre vous », suggère-t-[spymaster.Custom('FR_IlElle')]"
 commission_epic.2002.a:0 "Le sang de ce serpent coule dans mes veines !"
 commission_epic.2002.a.tt:0 "Vous recevrez un [Concept('artifact','livre épique de la famille')|E] qui améliore la [hostile_scheme_resistance|El]"
 commission_epic.2002.b:0 "Ou nous prétendons qu’[grandparent.Custom('FR_IlElle')] était honorable et intègre..."

 commission_epic.2003.t:0 "L’épopée familiale : engagements éternels"
 commission_epic.2003.desc:0 "Il semble que [court_chaplain.GetFirstName] ait [ROOT.Char.Custom('CompositionTypeActionPast')] mon épopée familiale. [court_chaplain.Custom('FR_IlElle')|U] a découvert des « décalages » entre des promesses faites par le passé et la situation actuelle. [court_chaplain.Custom('FR_IlElle')|U] me fait remarquer : « Vous pouvez sûrement voir à quel point il serait sage et bienveillant de tenir la promesse de vos ancêtres, même maintenant. », dit-[court_chaplain.Custom('FR_IlElle')]."
 commission_epic.2003.a_same_dynasty:0 "Nous savons tou[ROOT.Char.Custom2('FR_STes' , SCOPE.sC('court_chaplain'))] les deux que notre dynastie tient ses promesses."
 commission_epic.2003.a:0 "J’appartiens à une dynastie qui tient ses promesses."
 commission_epic.2003.b:0 "Mes ancêtres étaient pieux, mais pas nécessairement sages."

 commission_epic.2004.t:0 "L’épopée familiale : une source d’inspiration"
 commission_epic.2004.desc_scribes:0 "[ROOT.Char.Custom('CommissionEpicComposer')|U] [ROOT.Char.Custom('CommissionEpicComposerHasHave')] pris un certain nombre de..."
 commission_epic.2004.desc_composer:0 "[ROOT.Char.Custom2('CommissionEpicComposer', composer)] [ROOT.Char.Custom2('CommissionEpicComposerHasHave', composer )] pris un certain nombre de..."
 commission_epic.2004.desc:1 "libertés dans mon épopée familiale en ce qui concerne les batailles. Cela donne des scènes spectaculaires, mais je crains que m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('marshal'))] n’ait été offensé[marshal.Custom('FR_E')] lorsqu’[marshal.Custom('FR_IlElle')] fronce les sourcils sur une scène particulière. Je suis presque soulagé[ROOT.Char.Custom('FR_E')] quand [marshal.Custom('FR_IlElle')] partage enfin ses pensées. « Tout cela est faux, mais cette partie sur [ROOT.Char.Custom('CompositionDetail')] m’a donné quelques idées... »"
 commission_epic.2004.a:0 "Toute source d’inspiration est bonne à prendre !"
 commission_epic.2004.a.tt:0 "Vous recevrez un [Concept('artifact','livre épique de la famille')|E] qui améliore l’[advantage|El] au combat"
 commission_epic.2004.b:0 "Expliquez-moi cela en détail..."

 commission_epic.2005.t:0 "L’épopée familiale : honnêteté et perception"
 commission_epic.2005.desc:0 "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('chancellor'))] [chancellor.Custom('FR_le_Char_Pi')][chancellor.GetTitledFirstName] [ROOT.Char.Custom('CompositionTypeActionPP')] l’épopée de ma famille. « Beaucoup de choses ne sont pas très plausibles, comme la partie avec [ROOT.Char.Custom('CompositionDetail')]. Cependant, qui peut dire ce qui s’est vraiment passé ? Si déjà vous faites des embellissements, pourquoi ne pas aller aussi loin que possible ? », s’interroge-t-[chancellor.Custom('FR_IlElle')]."
 commission_epic.2005.a:0 "C’est important que nous racontions une bonne histoire, après tout..."
 commission_epic.2005.b:0 "Non, cela devrait être aussi vrai que possible."
 commission_epic.2005.b.tt:0 "Vous recevrez un [Concept('artifact','livre épique de la famille')|E] qui améliore la [success_chance|El] des [personal_schemes|El]"

 commission_epic.2006.t:0 "L’épopée familiale : Liés par la foi"
 commission_epic.2006.desc:0 "Je ne sais pas si je dois être soulagé[ROOT.Char.Custom('FR_E')] ou déconcerté[ROOT.Char.Custom('FR_E')] par l’enthousiasme que m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('court_chaplain'))] [court_chaplain.Custom('FR_le_Char_Pi')][court_chaplain.GetTitledFirstName] exprime après avoir [ROOT.Char.Custom('CompositionTypeActionPast')] les parties terminées de mon épopée familiale : « C’est un récit avec une morale intéressante ! La dynastie [ROOT.Char.GetDynasty.GetBaseName] a toujours connu la grandeur lorsqu’elle était conseillée par des clercs, et des périodes sombres lorsqu’elle ne tenait pas compte de leurs conseils ! J’espère que c’est une leçon dont vous tiendrez compte vous aussi. »"
 commission_epic.2006.a:0 "En effet, je ne le sais que trop bien."
 commission_epic.2006.a.tt:0 "Vous recevrez un [Concept('artifact','livre épique de la famille')|E] qui augmente la [piety|El] et l’impôt de même [faith|El]"
 commission_epic.2006.b:0 "Ha ! C’est l’inverse."
 commission_epic.2006.b.flavor:0 "Nous avons toujours montré la voie aux [ROOT.Char.GetFaith.AltPriestTermPlural]."
 commission_epic.2006.c:0 "Nous savons tou[ROOT.Char.Custom2('FR_STes' , SCOPE.sC('court_chaplain'))] les deux que la famille passe avant tout."
 commission_epic.2006.c.same_dynasty:0 "Cette option est disponible, car [court_chaplain.GetFirstNameNoTooltip] est de la même [dynasty|El] que vous"

 commission_epic.9001.t:0 "Une épopée familiale"
 commission_epic.9001.writer:1 "[composer.Custom('FR_le_Char_Pi')|U][composer.GetTitledFirstName] a terminé [ROOT.Char.Custom('FR_CompositionType_lela')] épique de ma famille et [composer.Custom('FR_IlElle')] a de quoi être fi[composer.Custom('FR_ErEre')] !"
 commission_epic.9001.servant:0 "Il semble que j’ai eu raison de choisir [composer.Custom('FR_le_Char_Pi')][composer.GetTitledFirstName] pour composer [ROOT.Char.Custom('FR_CompositionType_lela')] de ma famille. Malgré ses difficultés, le travail accompli est assez impressionnant."
 commission_epic.9001.scribes:1 "Mes [ROOT.Char.Custom('CommissionEpicScribes')] ont terminé [ROOT.Char.Custom('FR_CompositionType_lela')] épique de ma famille et ont de quoi être fiers !"
 commission_epic.9001.conclusion:0 "\n\nMes ancêtres sont décrits comme un brillant exemple, bien que le texte traîne parfois en longueur et que la partie avec [ROOT.Char.Custom('CompositionDetail')] est tout simplement ridicule. Je suis fi[ROOT.Char.Custom('FR_ErEre')] de le conserver dans la bibliothèque familiale pour que les futures générations puissent en profiter et en tirer des enseignements."
 commission_epic.9001.a:0 "Voici ce que l’Histoire peut nous dire."

 commission_epic.9002.t:0 "Une excellente épopée"
 commission_epic.9002.writer:0 "[composer.Custom('FR_le_Char_Pi')|U][composer.GetTitledFirstName] a achevé [ROOT.Char.Custom('FR_CompositionType_lela')] de mon épopée familiale et c’est une glorieuse composition !"
 commission_epic.9002.scribes:0 "Mes [ROOT.Char.Custom('CommissionEpicScribes')] ont terminé [ROOT.Char.Custom('FR_CompositionType_lela')] de mon épopée familiale et c’est une glorieuse composition !"
 commission_epic.9002.conclusion:0 "\n\nIl y a des drames, des dilemmes moraux et des duels intenses. Tout ce qui a servi à forger ma famille se trouve là-dedans ! Même la partie tellement exagérée avec [ROOT.Char.Custom('CompositionDetail')] est devenue un moment émouvant qui esquisse le destin de ma Maison !"
 commission_epic.9002.a:0 "C’est [ROOT.Char.Custom('CompositionType')] remarquable !"

 commission_epic.9101.t:0 "L’épopée familiale : Un travail terminé"
 commission_epic.9101.desc:0 "Après tout le temps que [composer.Custom('FR_le_Char_Pi')][composer.GetTitledFirstName] a passé à ma Cour à apprendre à me connaître, il est étrange qu’[composer.Custom('FR_IlElle')] soit sur le point de partir. « J’ai d’autres endroits où aller, et d’autres histoires à raconter », essaie-t-[composer.Custom('FR_IlElle')] d’expliquer."
 commission_epic.9101.a:0 "Je suppose que c’est un adieu."
 commission_epic.9101.b:0 "Il y a encore tant de choses pour vous ici !"
 commission_epic.9101.c:0 "J’ai aussi besoin de vous. Ici."
 commission_epic.9101.d:0 "Tant que vous m’écrivez !"

 commission_epic.9102.t:0 "L’épopée familiale : la servitude"
 commission_epic.9102.desc:0 "[composer.Custom('FR_le_Char_Pi')|U][composer.GetTitledFirstName] s’est montré[composer.Custom('FR_E')] bien plus capable que ce que j’attendais d’un[composer.Custom('FR_E')] simple [composer.Custom('FR_ServiteurServante')]. Si je n’en avais pas su autant sur [composer.Custom('FR_LuiElle')], je l’aurais peut-être imaginé descendre d’une lignée de poètes ! Après tout le temps que nous avons passé ensemble, il me semble anormal qu’[composer.Custom('FR_IlElle')] retourne travailler la terre, ou quoi que ce soit d’autre qu’[composer.Custom('FR_IlElle')] avait l’habitude de faire."
 commission_epic.9102.a:0 "[composer.GetSheHe|U] devrait partir découvrir le monde."
 commission_epic.9102.a.flavor:0 "Voyons [composer.Custom('FR_SilSielle')] peut faire quelque chose d[composer.Custom('FR_EluiElle')]-même"
 commission_epic.9102.b:0 "Je suis sûr[ROOT.Char.Custom('FR_E')] que je peux lui trouver quelque chose à faire."
 commission_epic.9102.c:0 "Aussi étrange que cela puisse paraître, je veux [composer.Custom('FR_LeLa')] garder dans les parages."

 commission_epic.9103.desc:0 "Après tout le temps que [composer.Custom('FR_le_Char_Pi')][composer.GetTitledFirstName] a passé à ma Cour à apprendre à me connaître, [composer.Custom('FR_IlElle')] n’est pas prêt[composer.Custom('FR_E')] à s’en aller : « J’ai encore beaucoup d’histoires à raconter, et il semble normal que je continue à les raconter ici. »"
 commission_epic.9103.a:0 "Vous continuerez à me servir honorablement."

 commission_epic.9104.desc:0 "Après tout le temps que [composer.Custom('FR_le_Char_Pi')][composer.GetTitledFirstName] a passé à ma Cour à apprendre à me connaître, cela fait bizarre qu’[composer.Custom('FR_IlElle')] ne soit pas là pour voir comment est reçue son œuvre. Les gens instruits tout comme les enfants l’ont [ROOT.Char.Custom('CompositionTypeActionPast')]e, et même moi, je trouve que c’est une source d’inspiration."
 commission_epic.9104.a:0 "Au moins, [composer.Custom('FR_IlElle')] n’est pas parti[composer.Custom('FR_E')] pour de bon !"
 commission_epic.9104.b:0 "Telle est la vie, parfois."
 commission_epic.9104.b.flavor:0 "J’ai [ROOT.Char.Custom('CompositionTypeActionPast')] l’histoire et je me demande [composer.Custom('FR_SilSielle')] savait que cela se terminerait ainsi."

 commission_epic.9998.t:0 "L’épopée familiale : un inconvénient"
 commission_epic.9998.imprisoned_by_me:0 "Puisque [composer.Custom('FR_le_Char_Pi')][composer.GetTitledFirstName] est dans mes cachots,"
 commission_epic.9998.imprisoned:0 "Puisque [composer.Custom('FR_le_Char_Pi')][composer.GetTitledFirstName] est emprisonné[composer.Custom('FR_E')],"
 commission_epic.9998.incapacitated:0 "Compte tenu de l’état [composer.Custom('FR_du_Char_Pi')][composer.GetTitledFirstName],"
 commission_epic.9998.left_court:0 "Puisque [composer.Custom('FR_le_Char_Pi')][composer.GetTitledFirstName] n’est plus à ma cour,"
 commission_epic.9998.ending:0 "il lui est difficile de poursuivre son travail sur l’épopée de ma famille. Heureusement, mes [ROOT.Char.Custom('CommissionEpicScribes')] pourront prendre la relève."
 commission_epic.9998.a:0 "Je suis sûr[ROOT.Char.Custom('FR_E')] qu’ils s’en sortiront suffisamment bien."
 commission_epic.9998.tt:0 "Le travail continue"

 commission_epic.9999.t:0 "L’épopée familiale : la fin"
 commission_epic.9999.murdered_by_me:0 "Compte tenu des mesures radicales que j’ai dû prendre à l’égard [composer.Custom('FR_du_Char_Pi')][composer.GetTitledFirstName], il semble qu’[composer.Custom('FR_IlElle')] n’ait jamais été vraiment apte à composer l’épopée de ma famille. Heureusement, mes [ROOT.Char.Custom('CommissionEpicScribes')] sont tout à fait capables de le faire eux-mêmes."
 commission_epic.9999.died:0 "En raison du décès [composer.Custom('FR_du_Char_Pi')][composer.GetTitledFirstName], l’épopée de ma famille demeure incomplète.\n\nCe sera une tâche difficile, mais mes [ROOT.Char.Custom('CommissionEpicScribes')] devront poursuivre ce travail."
 commission_epic.9999.a:1 "Son œuvre sera achevée."
