l_french:
 
 iberia_north_africa.0005.t:0 "Une Espagne unie"
 iberia_north_africa.0005.desc:0 "Les trônes de l’Espagne ont été réunis sous un seul et même dirigeant. Les faux monarques ont été détrônés, tandis que [ROOT.Char.Custom('FR_LeLa')] fi[ROOT.Char.Custom('FR_ErEre')] [ROOT.Char.GetPrimaryTitle.GetNameNoTier] est plus puissant[ROOT.Char.Custom('FR_E')] que jamais.\n\nUn jour je quitterai ce monde pour [ROOT.Char.GetFaith.DivineRealm], mais mon héritage restera sur terre pour toujours. On m’appellera « [ROOT.Char.GetTitledFirstNameNoTooltip] [ROOT.Char.Custom('FR_LeLa')] [ROOT.Char.GetMotherFather|U] de l’Espagne »."
 iberia_north_africa.0005.a:1 "C’est le début d’une nouvelle ère."

 iberia_north_africa.0006.start.desc:0 "Un à un, les royaumes espagnols sont passés sous l’autorité de [spain_uniter.GetPrimaryTitle.GetNameNoTier]."
 iberia_north_africa.0006.relation_former.desc:0 "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', spain_uniter)] [spain_uniter.Custom('FR_le_Char_Pi')][spain_uniter.GetTitledFirstName]"
 iberia_north_africa.0006.former.desc:0 "[spain_uniter.Custom('FR_le_Char_Pi')|U][spain_uniter.GetTitledFirstName]"
 iberia_north_africa.0006.end.desc:0 "s’est auto-proclamé[spain_uniter.Custom('FR_E')] « [spain_uniter.GetMotherFather|U] de l’Espagne ».\n\nSon nom sera certainement connu pendant des siècles, mais sera-t-il synonyme d’héroïsme ou de tyrannie ? Seul [ROOT.Char.GetFaith.FateGodName] le sait."

 iberia_north_africa.0010.t:0 "Une Afrique unie"
 iberia_north_africa.0010.start.desc:0 "Personne ne pensait que ce serait possible, et pourtant je me tiens là, [ROOT.Char.Custom('FR_le_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip] de toute l’Afrique."
 iberia_north_africa.0010.vassals.desc:0 "De la côte atlantique à l’océan oriental, chaque tribu, [vassal_1.GetTitleAsNameNoTooltip|l] et [vassal_2.GetTitleAsNameNoTooltip|l] s’incline maintenant devant moi."
 iberia_north_africa.0010.spirits.desc:0 "\n\nLes [africa_uniter.Custom('DefaultPriestTitlePlural')] me disent que les esprits sont contents. Nos terres ont enfin été libérées ! Il reste encore du travail à faire, mais aujourd’hui, nous allons célébrer !"
 iberia_north_africa.0010.ancestors.desc:0 "\n\nLes [africa_uniter.Custom('DefaultPriestTitlePlural')] me disent que les ancêtres sont contents. Nos terres ont enfin été libérées ! Il reste encore du travail à faire, mais aujourd’hui, nous allons célébrer !"
 iberia_north_africa.0010.generic.desc:0 "\n\nMes sujets viennent de tous les horizons, mais je vais nous réunir et nous montrer la voie. À partir de ce jour, nous sommes un peuple [ROOT.Char.GetFaith.HighGodNamePossessive]."
 iberia_north_africa.0010.a:0 "Gloire à l’Afrique !"

 iberia_north_africa.0011.start.desc:0 "Tous les peuples d’Afrique, de la plus petite tribu au plus grand monarque, sont maintenant sous autorité de [africa_uniter.GetPrimaryTitle.GetNameNoTier]."
 iberia_north_africa.0011.relation_former.desc:0 "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', africa_uniter)] [africa_uniter.Custom('FR_le_Char_Pi')][africa_uniter.GetTitledFirstName]"
 iberia_north_africa.0011.former.desc:0 "[africa_uniter.Custom('FR_le_Char_Pi')|U][africa_uniter.GetTitledFirstName]"
 iberia_north_africa.0011.end.desc:0 "les a tous unis sous la bannière [africa_uniter.GetFaith.GetAdjective].\n\nUn pays si vaste peut-il résister à l’épreuve du temps ? Seul [ROOT.Char.GetFaith.FateGodName] le sait."
 decision_unite_africa_confirm:0 "Unir l’Afrique"
 iberia_north_africa.0015.t:0 "Vengeance des martyrs"
 iberia_north_africa.0015.part1.desc:0 "Des milliers de braves musulmans sont morts sur la route de Tours, le Sentier des Martyrs. Ils se battaient pour un avenir meilleur, un nouvel âge d’or pour les vrais croyants. Aujourd’hui, cet avenir est enfin là."
 iberia_north_africa.0015.part2.desc:0 "\n\nDéjà fortement implantée en Europe, ma glorieuse conquête ne fait que commencer..."
 iberia_north_africa.0015.a:0 "Allahou akbar."

 iberia_north_africa.0016.t:0 "Échos du passé"
 iberia_north_africa.0016.relation_former.desc:0 "\n\nM[ROOT.Char.Custom2('FR_RelationToMe_OnA', avenger)] [avenger.Custom('FR_le_Char_Pi')][avenger.GetTitledFirstName]"
 iberia_north_africa.0016.former.desc:0 "\n\n[avenger.Custom('FR_le_Char_Pi')|U][avenger.GetTitledFirstName]"
 iberia_north_africa.0015.islam.desc:0 "a conduit ses troupes au cœur du vieux royaume franc et a écrasé toute opposition. Fort de son ancrage européen, l’avenir de l’islam est plus prometteur que jamais."
 iberia_north_africa.0016.christianity.a:0 "Que le Seigneur ait pitié de nos âmes."
 iberia_north_africa.0016.generic.desc:0 "Il y a de nombreuses années, sur la route de Tours, les forces chrétiennes franques ont mis fin à l’invasion des Omeyyades en Europe. Charles Martel et ses hommes ont changé le cours de l’Histoire.\n\nCependant rien n’est éternel. [avenger.GetName] a fait pénétrer ses troupes dans l’ancien royaume franc et l’a déclaré comme sien. Avec cette implantation solide en Europe, seul [ROOT.Char.GetFaith.FateGodName] sait ce que [avenger.Custom('FR_le_Char_Pi')][avenger.GetTitledFirstNameNoTooltip] fera ensuite..."

 iberia_north_africa.0001.t:0 "Le royaume du Portugal"
 iberia_north_africa.0001.start.desc:0 "Ce jour restera à jamais dans les mémoires comme la naissance du grand royaume du Portugal."
 iberia_north_africa.0001.christian.desc:0 "Notre peuple a souffert sous la domination musulmane pendant des siècles, mais c’est terminé. À travers la glorieuse conquête au nom [ROOT.Char.GetFaith.WarGodNamePossessive], nous sommes enfin des [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] libres !\n\n"
 iberia_north_africa.0001.muslim.desc:0 "Par la puissance [ROOT.Char.GetFaith.WarGodNamePossessive], nous avons conquis ces terres et pouvons maintenant considérer fièrement la côte occidentale de la péninsule ibérique comme chez nous. Puisse la foi [ROOT.Char.GetFaith.GetAdjective] y prospérer longtemps !\n\n"
 iberia_north_africa.0001.end.desc:0 "Au cours des millénaires, de nombreuses civilisations ont régné sur ces terres. Elles ont toutes contribué à la richesse de notre patrimoine culturel. Aujourd’hui, nous avons notre propre identité et, alors que je forme ce nouveau royaume, nous nous appelons fièrement les Portugais !"
 iberia_north_africa.0001.a:0 "L’aube d’une nouvelle ère !"
 iberia_north_africa.0002.start.desc:0 "Une nouvelle ère commence dans la péninsule ibérique !"
 iberia_north_africa.0002.relation_former.desc:0 "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', portugal_former)] [portugal_former.Custom('FR_le_Char_Pi')][portugal_former.GetTitledFirstName]"
 iberia_north_africa.0002.former.desc:0 "[portugal_former.Custom('FR_le_Char_Pi')|U][portugal_former.GetTitledFirstName]"
 iberia_north_africa.0002.end.desc:0 "a formé le Royaume du Portugal sur sa côte occidentale. Après des siècles de migration et de guerre, un fier peuple portugais a émergé, avec [portugal_former.Custom('FR_le_Char_Pi')][portugal_former.GetTitledFirstNameNoTooltip] à leur tête.\n\nCe jeune pays trouvera-t-il la gloire ou sera-t-il consumé par une autre conquête ? Seul le temps nous le dira."
 iberia_north_africa.0002.a1:0 "Louons [ROOT.Char.GetFaith.WarGodName] !"
 name_alas:0 "Hélas."
 name_i_see:0 "Je vois."
 iberia_north_africa.0002.b:0 "Que [ROOT.Char.GetFaith.WarGodName] bénisse le Portugal !"
 iberia_north_africa.0002.c:0 "Je reste de culture [ROOT.Char.GetCulture.GetName], peu importe ce qu’ils pensent."

