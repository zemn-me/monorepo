l_korean:
 childhood.0002.t:0 "놀이 약속"
 childhood.0002.opening:0 "[crush.GetTitledFirstName](은)는 정말로 재밌는 친구야!\n\n"
 childhood.0002.loud:0 "손이 많이 가는 아이긴 하지만, 딱히 상관은 없다. [crush.GetSheHe|U]를 만나면 온종일 즐거워지니까!"
 childhood.0002.quiet:0 "대부분의 시간을 수줍어하며 보내긴 하지만, 그 아이와 함께하는 하루하루는 정말로 특별하다!"
 childhood.0002.fallback:0 "그 아이를 만나는 하루하루가 즐겁기만 하다. 매일 같이 놀 수 있다면 좋을 텐데."
 childhood.0002.a:0 "[crush.GetFirstNameNoTooltip], 네 생각을 지울 수가 없어!"

 childhood.0004.t:0 "싹트는 우정"
 childhood.0004.desc1:0 "최근 [friend.GetTitledFirstName](와)과 함께 노는 일이 많아졌다. 그 아이가 가장 아끼는 [friend.Custom('child_favorite_toy')](을)를 빌려주기까지 했다! 정말로 친한 사이가 됐나 보다. 이렇게 신나게 놀 수 있을 줄이야!"
 childhood.0004.desc2:0 "최근 [friend.GetTitledFirstName](와)과 함께 얘기를 나누거나 놀러 다니는 시간이 많아졌다. 덕분에 실컷 재미를 보는 중이다!"
 childhood.0004.desc3:0 "최근 [friend.GetFirstName](와)과 어울리는 시간이 많아졌다."
 childhood_0004.desc3_rowdy:0 "그 아이는 언제나 계획이 있었다. 덕분에 함께 놀 때는 지루할 틈이 없었다!"
 childhood_0004.desc3_curious:0 "그 아이는 궁정에서 어떤 일이 벌어지는지 잘 알고 있었다. 덕분에 얘기를 나눌 때도 지루할 틈이 없었다!"
 childhood_0004.desc3_charming:0 "날 그렇게 웃길 줄 아는 사람은 세상에 또 없을걸!"
 childhood_0004.desc3_pensive:0 "그 아이가 던지는 질문은 항상 대화나 토론의 정답을 이끌어냈다. 덕분에 함께 있을 때는 지루할 틈이 없었다!"
 childhood_0004.desc3_bossy:0 "그 아이는 우리끼리 뭘 해야 할지를 확실히 정해오곤 했다. 덕분에 함께 있을 때는 지루할 틈이 없었다!"
 childhood_0004.desc3_fallback:0 "그 아이와 있으면 항상 즐거웠다. 좋아하는 놀이를 해도 재밌었고, 얘기만 나눠도 재밌기만 했다."
 childhood.0004.a:0 "그 아이는 멋진 친구야!"
 childhood.0004.b:0 "그 아이와 노는 건 정말 즐겁다니까!"
 childhood.0004.c:0 "그만한 친구는 찾기가 힘들지!"

 childhood.0006.t:0 "달갑지 않은 관심"
 childhood.0006.opening:0 "[bully.GetTitledFirstName]에게는 매번 당하기만 했다.\n\n"
 childhood.0006.mean:0 "날 놀리거나 괴롭히기 일쑤인 악독한 녀석 같으니라고."
 childhood.0006.loud:0 "왠지 그 아이을 따르는 아이들이 엄청 많다. 그래선지 녀석에게 감화된 아이들이 날 등지는 일도 부지기수였다."
 childhood.0006.quiet:0 "아무도 쳐다보지 않을 때 날 괴롭히는지라, 들키지 않고 넘어가기 일쑤였다."
 childhood.0006.nice:0 "다들 그 아이를 성인군자로 여긴다. 내가 조그만 실수라도 저질렀다간, 그걸로 끊임없이 놀려먹기나 하는 녀석인데."
 childhood.0006.fallback:0 "그 아이는 호시탐탐 날 괴롭힐 기회를 노리고 있다."
 childhood.0006.end:0 "아무리 궁리해봐도 그 아이를 막을 방도가 떠오르지 않는다!"
 childhood.0006.a:0 "아무리 봐도 끔찍한 녀석이라니까!"

 childhood.0008.t:0 "분노 조절"
 childhood.0008.desc:0 "[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('victim'))]인 [victim.GetTitledFirstName](이)가 자꾸 신경을 긁어놓는다.\n\n"
 childhood.0008.mean:0 "남을 짜증 나게 하고 귀찮게 하는 게 좋기라도 한 걸까. 사람을 안달복달하게 만들기 일쑤인 녀석이다."
 childhood.0008.loud:0 "녀석은 한시도 입을 다물지 않는다. 주제가 뭐든 떠들어댈 뿐이다. 관심 없다면서 일침을 놔도 마찬가지다. 당최 알아먹지를 못한다니까!"
 childhood.0008.quiet:0 "어떻게든 입을 열게 만들려고도 해봤다. 의견을 내보라고, #EMP 아무거나#! 얘기라도 해보라고... 그렇게까지 했는데, 녀석은 계속 틀어박히기만 할 뿐이었다. 대체 뭐가 문제인 건데?!"
 childhood.0008.nice:0 "그 녀석은 #EMP 착한 척#!만 한다. 선행을 해야 한다면서 일장연설을 늘어놓기나 하다니. 그렇게 잔소리를 해대면 도리어 역효과만 나는 법인데... "
 childhood.0008.fallback:0 "녀석은 항상 내 앞길을 막아선다. 지루하기 짝이 없는 소리나 늘어놓는 주제에. 무슨 말이라도 하면 잘못된 점을 지적하려 드니..."
 childhood.0008.a:0 "그 녀석을 혼쭐내주겠어!"
 childhood.0008.b:0 "다음에 만날 때는 친절하게 대해줘야지."

 childhood.0009.t:0 "순수란 이름의 면죄부"
 childhood.0009.opening:0 "[victim.GetFirstName]에게 자기 분수를 알려줄 기회가 찾아왔다. 퍼뜩 기분이 좋아졌다.\n\n"
 childhood.0009.desc1:0 "내가 가장 좋아하는 놀이는 몇 번을 밀어젖혀야 녀석이 그만하라고 신경질을 내는지 알아보는 것이다."
 childhood.0009.desc2:0 "녀석을 졸졸 따라다니다가, 무슨 일이 벌어질 때마다 큰 소리로 비난을 퍼부었다."
 childhood.0009.desc3:0 "가장 아끼는 [victim.Custom('child_favorite_toy')](을)를 빌려왔다. 그리고는 녀석에게 그걸 어떻게 처분할지를 알려줬다."
 childhood.0009.fallback:0 "우연히 녀석이 가장 아끼는 [victim.Custom('child_favorite_toy')](을)를 발견했다. 그걸 숨기고는 필사적으로 찾아 헤매는 [victim.GetHerHim]의 모습을 지켜봤다. 이번 주를 통틀어 가장 재밌었다!"
 childhood.0009.a:0 "다 재밌어서 그러는 거라니까!"

 childhood.0012.t:0 "관심이 가는 아이"
 childhood.0012.desc:0 "[crush_holder.GetTitledFirstName](와)과 함께 놀고 있었는데, 그 아이가 이상할 정도로 날 배려해줬다. [crush_holder.GetSheHe]에게 이런 감정을 느끼리라곤 생각조차 못 했다. 이번 기회에 그 아이를 친구 이상으로 여기게 된 건 아닌지 모르겠다."
 childhood.0012.a:0 "[crush_holder.GetTitledFirstName], 너를 좋아해!"
 childhood.0012.b:0 "[crush_holder.GetTitledFirstName](은)는 친구에 불과하다."

 childhood.0013.t:0 "친밀한 관계"
 childhood.0013.desc:0 "최근 [child.GetTitledFirstName](와)과 어울리는 시간이 엄청나게 늘었다.\n\n"
 childhood.0013.desc1:0 "그 아이에게 내가 가장 아끼는 [child.Custom('child_favorite_toy')](을)를 빌려주기까지 했다! 그만큼 서로 가까운 사이가 되었다. 이렇게 신나게 놀 수 있을 줄이야!"
 childhood.0013.desc2:0 "최근 [child.GetTitledFirstName](와)과 함께 얘기를 나누거나 놀러 다니는 시간이 많아졌다. 덕분에 실컷 재미를 보는 중이다!"
 childhood.0013.desc3:0 ""
 childhood.0013.desc3_rowdy:0 "내가 터무니없는 짓을 벌일 때도 참아주고, 모험에도 잘 어울려주는 아이다. 덕분에 함께 보내는 시간이 지루할 새가 없다!"
 childhood.0013.desc3_curious:0 "그 아이는 궁정에 나도는 소문이나 뒷말에 대한 얘기를 해도 귀를 기울여준다. 예리한 일침을 날리거나, 새로운 관점을 제시할 때도 있다."
 childhood.0013.desc3_charming:0 "이렇게 실없는 농담에도 그렇게 잘 웃어주다니! 그런 아이는 또 없을걸!"
 childhood.0013.desc3_pensive:0 "그 아이는 항상 자기와 함께해줘서 고맙다고 한다. 내 생각에 귀를 기울여주고, 긴 대화에 맞장구를 쳐주기까지 하면서 말이다."
 childhood.0013.desc3_bossy:0 "그 아이는 항상 내 말을 따라준다. 덕분에 함께 보내는 시간이 지루할 새가 없다!"
 childhood.0013.desc_fallback:0 "그 아이의 곁에 있으면 신이 난다. 함께 놀 때도 그렇고, 토론할 거리가 생겼을 때도 마찬가지다!"
 childhood.0013.desc_end:0 "그 아이와 함께하는 나날은 정말 즐겁다. 이 정도면 오래도록 가까운 사이로 지낼 수 있지 않을까 싶다."
 childhood.0013.a:0 "너를 알게 되어서 정말로 기뻐!"

 childhood.0910.t:0 "거듭되는 고통"
 childhood.0910.opening:0 "어렸을 적에 [bully.GetTitledFirstName]에게 당했던 일들은 내게 멍에로 남았다."
 childhood.0910.desc1:0 "녀석의 눈초리와 웃음소리, 내게 가해졌던 고통까지... 지금도 녀석과 마주치면 찝찝한 기분이 들 정도다.\n\n분명 그 녀석도 어른이 됐을 텐데. 멀쩡한 어른이 되었을 리 만무하지만!"
 childhood.0910.desc2:0 "\n\n내가 아끼던 [ROOT.Char.Custom('child_favorite_toy')](을)를 산산이 부서질 때까지 짓밟으면서 내뱉었던 웃음소리가 아직도 귓가에 아른거린다."
 childhood.0910.a:0 "절대로 용서하지 못할 녀석이야!"

 childhood.0911.t:0 "어릴 적의 방종"
 childhood.0911.desc_rival:0 "[victim.GetTitledFirstName]도 성년이 되었을 것이다. 그래 봤자 어렸을 적에 내가 저질렀던 일까지 용서한 건 아닐 테지만.\n\n아무렴 어떤가. 그만큼 녀석에게 품었던 증오 역시 커졌는데!"
 childhood.0911.opening:0 "[victim.GetTitledFirstName](이)가 어렸을 적에 내가 저질렀던 일들을 아직 기억하고 있는 건 아닌지 궁금하다."
 childhood.0911.desc1:0 "\n\n이젠 그쪽이나 나나 성인이 아니던가. 응석을 부리기나 했던 나날은 잊고, 다른 일에 집중할 나이가 되었다."
 childhood.0911.desc2:0 "아끼던 [victim.Custom('child_favorite_toy')](이)가 박살 났을 때, 실망감에 사로잡혔던 [victim.GetTitledFirstNamePossessive] 얼굴이 아직도 눈에 선하다. 참으로 우스운 광경이었는데!\n\n이젠 그쪽이나 나나 성인이 아니던가. 응석을 부리기나 했던 나날은 잊고, 다른 일에 집중할 나이가 되었다."
 childhood.0911.a:0 "나중에 보자, [victim.GetTitledFirstName]."

 childhood.0998.t:0 "성숙해진 감정"
 childhood.0998.desc:0 "[crush.GetTitledFirstName](와)과 함께했던 즐거운 어린 시절을 떠올리면 가슴 한 켠이 따스해진다.\n\n아무런 진전도 없이 나이가 들고 말았지만, 앞으로도 소중한 인연으로 간직하고 싶은 그런 사람이다!"
 childhood.0998.a:0 "그 아이와 알게 되어서 정말 좋았다."

 childhood.0999.t:0 "성숙해진 감정"
 childhood.0999.desc:1 "[root_crush.GetTitledFirstName](와)과 함께했던 즐거운 어린 시절을 떠올리면 가슴 한 켠이 따스해진다.\n\n어른의 세상에 발을 들이민 이후에도 소중한 인연으로 간직하고 싶은 그런 사람이다!"
 childhood.0999.desc_unrequited:1 "그 아이가 내 감정에 화답해주지는 않았지만..."
 childhood.0999.a:1 "그 아이와 알게 되어서 정말 좋았다."

 childhood.1000.t:0 "깊어진 우정"
 childhood.1000.desc:0 "[friend_to_crush.GetTitledFirstName](은)는 정말 좋은 친구다! \n\n그 녀석과 함께할 때면 기분이 좋아진다. 그 아이만큼 날 잘 알아주는 사람도 없을 것이다. \n\n그만큼 좋은 친구 사이였는데, 가끔은 녀석과 더 친밀한 사이가 되고 싶다는 생각이 들곤 한다."
 childhood.1000.a:0 "녀석을 친구 이상으로 좋아하게 된 것 같다!"
 childhood.1000.c:0 "그 녀석과는 좋은 친구 사이일 뿐이야."

 childhood.1001.t:0 "최후의 저항"
 childhood.1001.opening:0 "끊임없이 날 괴롭히는 [bully.GetTitledFirstName]에게서 벗어나고 싶다! 인정사정을 봐주지 않는 녀석이다. 이대로는 욕을 먹으며 창피만 당할 뿐이다. \n\n"
 childhood.1001.desc:0 "가만히 있을 수만은 없다! 녀석에게 누굴 건드린 건지 알게 해주겠다."
 childhood.1001.fallback:0 "그 녀석 때문에 마음 편할 날이 없건만, 내 힘으로는 [bully.GetHerHim]를 막을 수 없다!"
 childhood.1001.a:0 "날 그런 식으로 대하다니...."
 childhood.1001.a.success:0 "[bully.GetTitledFirstNameNoTooltip](을)를 혼쭐냄"
 childhood.1001.a.failure:0 "[bully.GetTitledFirstNameNoTooltip]에게 얻어맞는 신세가 됨"
 childhood.1001.b:0 "날 그런 식으로 대하는 이유가 뭔지 들어보는 게..."
 childhood.1001.b.success:0 "괴롭히지 말아달라고 [bully.GetTitledFirstNameNoTooltip](을)를 설득함"
 childhood.1001.c:0 "[bully.GetTitledFirstNameNoTooltip], 이 망할 자식아."

 childhood.1002.t:0 "버팀목이 되어주는 [guardian_parent.Custom('MotherFather')|U]"
 childhood.1002.desc1:0 "아야! [friend.GetTitledFirstName](와)과 함께 정원에서 놀다가 넘어지는 바람에, 무릎을 쓸리고 말았다. 안뜰 맞은편에는 [guardian_parent.Custom('MotherFather')](이)가 화창한 날씨를 즐기고 계셨다. [friend.GetTitledFirstName](이)가 얼른 [guardian_parent.Custom('MotherFather')]께 가보라고 했다."
 childhood.1002.desc2:0 "아야! [ROOT.Char.Custom('child_favorite_toy')](을)를 가지고 놀다가 놀아지는 바람에, 무릎을 쓸리고 말았다. 금방 자리를 털고 일어났다. 옆에 있던 샛길을 따라 다가오신 [guardian_parent.Custom('MotherFather')](이)가 괜찮냐고 물어보셨다."
 childhood.1002.desc3:0 "앞으로 공부하게 될 책을 자세히 살펴보던 참이었다. 책에서 다루는 주제가 무얼 말하는지 이해하기가 힘들었다.\n\n곧장 [guardian_parent.Custom('MotherFather')](을)를 찾아가서 그 내용을 물어보기로 했다. 이렇게 혼자 끙끙대다간, 밤새도록 책과 씨름해야 할지도 모르는 상황이었으니까."
 childhood.1002.a:0 "[guardian_parent.Custom('MotherFather')|U], 저 좀 도와주세요!"
 childhood.1002.b:0 "이 정도는 나 혼자서도 거뜬해."
 childhood.1002.b_1:0 "상황이 순조롭게 흘러가지 않음"
 childhood.1002.b_2:0 "상황이 순조롭게 흘러감"

 childhood.1003.t:0 "커져 가는 고통"
 childhood.1003.desc1:0 "[child.Custom('GetDaughterSon')]인 [child.GetTitledFirstName](와)과 친구인 [friend.GetTitledFirstName]의 웃음소리를 들으면서 화창한 날씨를 즐기던 참이었는데, [child.GetTitledFirstName](이)가 넘어지더니 무릎을 쓸렸다. 친구와 몇 마디를 나눈 [child.GetTitledFirstName](이)가 내게 다가와서는 상처를 처치해야 하니 도와달라고 부탁했다."
 childhood.1003.desc2:0 "화창한 날씨를 즐기면서 정원을 거닐던 참이었는데, [child.Custom('child_favorite_toy')](을)를 가지고 놀던 [child.Custom('GetDaughterSon')] [child.GetTitledFirstName](이)가 넘어지더니 무릎을 쓸렸다. 그리로 다가가서 괜찮은 건지를 묻자, [child.GetTitledFirstName](이)가 상처를 처치해야 하니 도와달라고 부탁했다."
 childhood.1003.desc3:0 "[child.Custom('GetDaughterSon')] [child.GetTitledFirstName]에게 노력을 요하는 과제를 넘겨줬다. 이해하기 어려운 책을 이틀 만에 읽으라는 과제였다. 어떤 내용의 책이었는지를 설명하기로 했던 날을 하루 앞둔 저녁, 그 아이가 찾아와서는 내게 도움을 청했다."
 childhood.1003.a:0 "날 의지해 주다니, 이렇게 기쁠 데가 있나!"

 childhood.1004.t:0 "지쳐버린 마음"
 childhood.1004.desc:1 ""잠은 잘 자는 거니?"\n\n[guardian_parent.Custom('MotherFatherPossessive')] 걱정 어린 질문에 최근 제대로 잠들지 못했다는 사실을 떠올렸다. 매사에 능숙한 모습을 보여야 한다는 압박감이 잠들고 싶단 욕망을 앞서는 바람에 생긴 일이었다.\n\n[guardian_parent.Custom('MotherFather')]께서 오늘 저녁은 쉬고 일찍 잠자리에 드는 게 어떻겠냐고 말씀하셨다. 기쁜 마음으로 받아들여도 좋을 제안이었다."
 childhood.1004.a:0 "고마워요, [guardian_parent.Custom('MotherFather')]."

 childhood.1005.t:0 "지쳐버린 마음"
 childhood.1005.desc:1 ""대체 온종일 뭐 하고 다니는 거냐?"\n\n[guardian_parent.Custom('MotherFatherPossessive')] 질책이 가슴을 무겁게 짓눌렀다. 내 앞에 놓인 과제를 전부 해내기 위해 애쓰고 있었는데, [guardian_parent.Custom('MotherFather')]께서는 그걸로도 만족하질 못하셨다."
 childhood.1005.a:0 "더 잘할 수 있도록 애쓸게요!"
 childhood.1005.b:0 "이게 최선을 다한 거였는데..."

 childhood.1006.t:0 "의견이 상충할 때"
 childhood.1006.desc:0 "[guardian_parent.Custom('MotherFather')]께서는 한시도 날 가만히 두지 않는다. 날 성실하지 못한 사람이라 단정 짓고는 쉬고 있는 꼴을 두고 볼 수 없다는 듯이 행동하기만 한다.\n\n잠깐 눈이라도 붙일 생각으로 자리를 피하면, 어김없이 나타나서 불평을 늘어놓으시기까지 한다!"
 childhood.1006.a:0 "어떡해야 기뻐하시는 건데?"

 childhood.1007.t:0 "커져 가는 그림자"
 childhood.1007.opening:0 "[bully.GetTitledFirstName](은)는 눈엣가시 같은 녀석이다!\n\n"
 childhood.1007.young_malicious:0 "아끼던 [ROOT.Char.Custom('child_favorite_toy')](을)를 가지고 놀던 중이었는데, 방으로 뛰쳐 들어온 녀석이 손에 쥐어져 있던 [ROOT.Char.Custom('child_favorite_toy')](을)를 빼앗아 갔다."
 childhood.1007.young_extroverted:0 "다른 아이들과 나 사이를 갈라놓으려고 꾸며낸 험담을 퍼뜨려대기나 하다니."
 childhood.1007.young_dominant:0 "다른 아이들과 정원에서 놀고 있었는데, 갑자기 녀석이 나타나서는 아이들에게 나와 어울리지 말라고 엄포를 놓았다."
 childhood.1007.young_emotional:0 "복도를 따라 걷다가 [bully.GetTitledFirstName](을)를 지나쳤는데, 갑자기 녀석이 내가 자신을 치고 지나갔다면서 큰 소리로 울기 시작했다."
 childhood.1007.malicious:0 "정원을 거닐던 중이었는데, 난데없이 화초에서 튀어나온 녀석이 미는 바람에 진흙탕에 빠지고 말았다. 그런 주제에 내내 웃기만 할 줄이야."
 childhood.1007.dominant:0 "녀석이 다른 아이들에게 나와 어울리지 말라고 엄포를 놓은 게 분명하다. 내가 근처에 가면 다들 입을 다물 정도다. 잘못한 사람은 [bully.GetTitledFirstName](이)고 다른 아이들에게는 별 감정이 없다는 걸 아는데도 가슴 한 켠이 쓰라리기만 하다."
 childhood.1007.extroverted:0 "그 녀석은 기회가 생길 때마다 날 악독하기 그지없는 사람이라며 몰아가려고 했다. 거짓말을 일삼고 헛소문을 장황하게 늘어놓다니. 그게 진짜가 아니라는 걸 아는 사람은 나뿐이다."
 childhood.1007.fallback:0 "그냥 지나가려던 참이었는데, 녀석이 갑자기 다리를 거는 바람에 넘어지고 말았다!"
 childhood.1007.end:0 "\n\n녀석은 날 내버려 두지 않을 거다. 어떡해야 좋을지 모르겠다."
 childhood.1007.a:0 "그 녀석은 정말 최악이라니까!"

 childhood.1008.t:0 "색다른 대처법"
 childhood.1008.opening:0 "[victim.GetTitledFirstName](이)가 어디에 쓸모 있는지 알게 되었다!\n\n압박감으로 가슴을 졸이던 참이었는데, 그 녀석이 덕분에 긴장을 풀 수 있었다.\n\n"
 childhood.1008.1:0 "복도를 지나다가 녀석을 만났다. 그대로 지나치려고 하길래, 다리를 뻗어서 고꾸라지게 만들었다. 그때 녀석이 지은 표정은 가관이었다!"
 childhood.1008.2:0 "얘기를 나눌 기회가 생길 때마다 녀석이 하는 말에 꼬투리를 잡으며 웃기는 소리나 한다면서 놀려먹고 있다."
 childhood.1008.3:0 "아침 식사로 나온 빵을 베어 물려던 순간을 노려서 등짝을 쿵 하고 밀었다. 식탁이 엉망진창이 되면서 보기 역한 광경이 벌어졌다. 그래도 그 소리만큼은 우습기 짝이 없었다!"
 childhood.1008.a:0 "화를 푸는 데 이만한 게 없다니까!"

 childhood.1009.t:0 "친구의 걱정"
 childhood.1009.opening:0 "[friend.GetTitledFirstName](은)는 좋은 친구다. 내가 압박감을 받고 있단 사실을 깨닫고는 어떤 고민거리가 있는지 털어놓으라면서 날 설득할 정도로 마음씨가 곱다.\n\n"
 childhood.1009.1:0 ""우린 여기서 뭘 하는 걸까? [ROOT.Char.GetFaith.FateGodNamePossessive] 계획이라니, 그게 대체 뭔데?""
 childhood.1009.2:0 ""어른이 되면 어떤 운명과 마주하게 될까?""
 childhood.1009.3:0 ""어떻게 해야 누군가의 호의가 진심인지를 알 수 있을까?""
 childhood.1009.end:0 "\n\n[friend.GetTitledFirstName](와)과 얘기를 나눈 것만으로도 마음이 편해졌다!"
 childhood.1009.a:0 "이렇게 좋은 친구를 두다니, 난 행운아야."

 childhood.1010.t:0 "가슴속에 담아두었던 말"
 childhood.1010.opening:0 "계속 [crush.GetTitledFirstName](을)를 생각하게 된다. 그 아이가 미소짓는 모습이나 얘기하는 모습이 자연스레 떠오른다.\n\n"
 childhood.1010.returned:0 "내 감정에 응해주리란 사실을 안 것만으로도 이렇게 기쁠 줄이야. 술렁이던 심장도 진정되었다."
 childhood.1010.not_returned:0 "그 아이가 내 감정에 답해주지 않을지 모른단 사실이 가슴을 무겁게 짓눌렀다."
 childhood.1010.a:0 "내 사랑, [crush.GetTitledFirstName]!"
 childhood.1010.b:0 "오, 이런!"

 childhood.1011.t:0 "가슴이 시키는 대로"
 childhood.1011.opening:0 "[crush_returned.GetTitledFirstName](이)가 내게 관심을 보인다는 사실을 깨달았다. 내가 농담을 하거나 의견을 말하면, 그 아이가 맞장구를 쳐줬다.\n\n"
 childhood.1011.returned:0 "그런 식으로 맞장구를 쳐주니 기분이 좋았다. 덕분에 [crush_returned.GetTitledFirstName](이)가 얼마나 멋진 아이인지를 깨닫게 되었다.\n\n그 아이가 내게 관심을 가지는 만큼, 나도 그 아이에게 관심을 가져야 하는 게 아닌가 싶은 생각마저 들었다."
 childhood.1011.not_returned:0 "맞장구를 쳐주는 건 고마운데, 슬슬 짜증이 치밀어오를 지경이다. 날 좀 가만히 내버려 두면 안 되는 거야?"
 childhood.1011.a:0 "[crush_returned.GetTitledFirstName], 너를 좋아해."
 childhood.1011.b:0 "[crush_returned.GetTitledFirstName](이)가 내 신경을 긁고 있다."

 childhood.1012.t:0 "가혹한 처벌"
 childhood.1012.desc:0 "최근 기를 쓰고 공부에 매달리고 있다. [guardian_parent.Custom('MotherFather')]께서 내게 실망하셨다는 거 안다. 그렇다고 내가 가장 아끼던 장난감인 [ROOT.Char.Custom('child_favorite_toy')](을)를 저 멀리로 치워버릴 줄은 몰랐지만!\n\n"
 childhood.1012.desc2:0 "이렇게 괴로워하는데도 관심을 보이지 않으실 줄이야, 정말 최악이다."
 childhood.1012.desc3:0 "이렇게 괴로워하는 모습을 즐기고 계실 줄이야, 정말 최악이다."
 childhood.1012.a:0 "[guardian_parent.Custom('MotherFather')]도 정말 너무하시다니까!"

 childhood.1013.t:0 "망가진 [victim.Custom('child_favorite_toy')|U]"
 childhood.1013.desc:0 "정원에서 아끼는 [victim.Custom('child_favorite_toy')](을)를 가지고 놀던 [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('victim'))] [victim.GetFirstName](와)과 마주쳤다. 녀석이 와 하고 함성을 지르며 싱긋거렸다.\n\n저렇게 좋아하게 놔둘 수는 없었다. 저 바보 같은 [victim.Custom('child_favorite_toy')](이)가 뭐가 그리 대단한 건데? 녀석의 손아귀에 쥐어진 장난감을 낚아채서 내팽개쳤는데, 여느 구닥다리처럼 박살이 나고 말았다."
 childhood.1013.a:0 "그 녀석이 짓던 표정, 참 가관이었다니까!"

 childhood.1014.t:0 "망가진 [ROOT.Char.Custom('child_favorite_toy')|U]"
 childhood.1014.desc:0 "매일같이 날 괴롭히는 [bully.GetTitledFirstName](이)가 아끼던 [ROOT.Char.Custom('child_favorite_toy')](을)를 박살 내고 말았다! 그냥 노는 중이었는데, 태연히 다가와서 장난감을 낚아채고는 그대로 바닥에 내팽개쳤다.\n\n"요즘 이런 [ROOT.Char.Custom('child_favorite_toy')](을)를 가지고 노는 애가 어딨어?""
 childhood.1014.a:0 "정말로 끔찍한 녀석이라니까!"

 childhood.1015.t:0 "외교적인 해결책"
 childhood.1015.desc:1 "[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('study_friend'))]인 [study_friend.GetFirstName](와)과 함께 [educator.GetTitledFirstName]의 요청에 따르기로 했다. 그렇게 왕실이 [province.GetName]의 지방 행정에 관여해도 되는지를 따지는 자리에 참석하게 되었다.\n\n회의가 진행되던 중에, 지금까지의 논의점을 어떻게 수습할지 감을 잡지 못하던 [province_holder.GetTitledFirstName](이)가 눈에 들어왔다. 관련된 주제에 관해서는 공부한 적이 있던 터라, 끼어들어도 괜찮지 않을까 하는 생각이 들었다."
 childhood.1015.a:0 ""잠깐 제 말을 들어주셨으면 합니다.""
 childhood.1015.b:1 "아직 배울 게 많다. 일단은 듣고만 있자."
 childhood.1015.b.tt:2 "이 경험이 당신과 [study_friend.GetFirstNamePossessiveNoTooltip] [diplomacy|E] 공부에 큰 도움이 됨"

 childhood.1016.t:0 "전시 상황"
 childhood.1016.desc:0 "[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('study_friend'))] [study_friend.GetFirstName](와)과 나는 도시 밖에서 모의 전투를 벌이고 있던 부대를 지켜봤다. 전부 공부의 일환이었다.\n\n"이대로 우회해서 저들의 측면을 공격한다!" [commander.GetTitledFirstName](이)가 소리를 질렀다. 그 모습에 나도 모르게 한 발짝 앞으로 나섰다가, [commander.GetTitledFirstName]의 이목을 끌고 말았다."
 childhood.1016.a:0 ""이럴 때는 정면 공격이 더 효과적입니다.""
 childhood.1016.b:1 "손을 내젓는다. 일단은 지켜보고만 있자."
 childhood.1016.b.tt:1 "이 경험이 당신과 [study_friend.GetFirstNamePossessiveNoTooltip] [martial|E] 공부에 큰 도움이 됨"

 childhood.1017.t:0 "곡물 처리"
 childhood.1017.desc:1 "[province.GetName]의 [province_holder.GetTitledFirstName](와)과 지역 내 곡물의 취급법에 대해서 논의한 지도 어느덧 몇 시간이 흘렀다. [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('study_friend'))]인 [study_friend.GetFirstName](이)가 반 시간 전부터 곁눈질을 했다. 힘들었던 건 나만이 아니었던 모양이다.\n\n다른 사람들이 휴식을 취하겠다면서 자리를 비웠다. 그 사이에 [province_holder.GetTitledFirstNamePossessive] 책상 위에 펼쳐진 장부를 살펴봤다. 그 위에는 밀의 출하량이 얼마나 되는지 쓰여 있었다. 문득 장부를 살짝 조작하기만 해도 지역 생산량에 심대한 타격을 줄 수 있는 상황이란 생각이 들었다."
 childhood.1017.a:1 "이렇게 숫자를 바꾸면 어떻게 되려나?"
 childhood.1017.a.tt:1 "실수에서 교훈을 얻음, 이 경험이 당신과 [study_friend.GetFirstNamePossessiveNoTooltip] [stewardship|E] 공부에 큰 도움이 됨"
 childhood.1017.b:0 "그냥 놔두는 게 낫겠어."

 childhood.1018.t:0 "흥미진진한 사건"
 childhood.1018.desc:0 "[educator.GetTitledFirstName](이)가 내게 가르치려 했던 진리가 하나 있다. 가끔은 거짓말도 필요하단 것이었다.\n\n[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('study_friend'))]인 [study_friend.GetFirstName](와)과 함께 있는데, 세금 신고서를 조작해서 지역을 부흥시키는 방안을 논의하는 목소리가 들려왔다. [province.GetName]의 [province_holder.GetTitledFirstName](이)가 분명했다. 그 순간 [educator.GetFirstNamePossessive] 가르침이 뇌리를 스쳤다."
 childhood.1018.a:1 "[educator.GetTitleAsNameNoTooltip]에 버금가는 경지에 이르려면, 어떤 정보도 놓쳐서는 안 돼."
 childhood.1018.a.tt:2 "이 경험이 당신과 [study_friend.GetFirstNamePossessiveNoTooltip] [intrigue|E] 공부에 큰 도움이 됨"
 childhood.1018.b:0 "저렇게 생긴 여분의 돈을 #EMP 진짜로#! 쓸 작정인가 본데."

 childhood.1019.t:0 "읽느냐 덮느냐"
 childhood.1019.desc:0 "[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('study_friend'))] [study_friend.GetFirstName](와)과 내게 [province.GetName]에서 넘겨준 책더미를 인계하라는 과제가 주어졌다. 잠깐 시간을 내서... 아니, 이틀 정도 시간을 들여서 들여다보고 싶단 생각을 떨쳐내기가 힘들었다.\n\n해당 지역의 생산성을 유지할 수 있게끔 책을 일찍 전달해야 하는 상황이었건만. 끓어오르는 호기심을 주체할 수가 없었다."
 childhood.1019.a:1 "이 책들을 #EMP 철저히#! 조사해보도록 하자."
 childhood.1019.a.tt1:1 "이 경험이 당신과 [study_friend.GetFirstNamePossessiveNoTooltip] [learning|E] 공부에 큰 도움이 됨"
 childhood.1019.a.tt2:1 "이 경험이 당신과 [study_friend.GetFirstNamePossessiveNoTooltip] [stewardship|E] 공부에 큰 도움이 됨"
 childhood.1019.b:1 "책을 기한 내로 목적지까지 운반해야 해!"


 childhood.2001.t:0 "새끼 고양이"
 childhood.2001.desc_educator:0 "[educator.GetTitledFirstNamePossessive] 곁에서 놀고 있는데, 갑자기 무슨 소리가 났다. 조그맣고 약한 소리긴 했지만... 분명히 들렸는데!"
 childhood.2001.desc:0 "[ROOT.Char.Custom('TerrainType')] 근처에서 놀고 있는데, 갑자기 무슨 소리가 났다. 조그맣고 약한 소리긴 했지만... 분명히 들렸는데!"
 childhood.2001.desc_ending:0 "\n\n수풀이나 돌부리 하나하나까지 사방팔방을 뒤진 끝에... 마침내 찾아냈다! 가시덤불 아래에 홀로 떨어진 조그마한 고양이가 하나 있었다."
 childhood.2001.a:0 "내 애완동물로 삼아야지!"
 childhood.2001.b:0 "가끔 [educator.GetTitledFirstNameNoTooltip](이)가 외로워 보이던데..."
 childhood.2001.c:0 "저 안에 뭐가 들어 있을지 궁금해지는걸."

 childhood.2002.desc:1 "[ward.GetTitledFirstName](와)과 함께 외출을 했는데, 갑자기 녀석이 모습을 감췄다. 걱정할 새도 없이 펄쩍 뛰면서 되돌아온 [ward.GetHerHis] 손에는 조그마한 고양이가 들려 있었다!\n\n"[educator.GetFirstNameNoTooltip], [educator.GetFirstNameNoTooltip]! 제가 뭘 찾았는지 보세요! 선물로 드릴게요!""
 childhood.2002.a:0 "고마워!"
 childhood.2002.b:0 "으윽, 원래 있던 자리에 놔두고 와."
 childhood.2002.c:0 "내게 줄 선물을 찾아오다니! 이 은혜를 어찌 갚아야 하나?"

 childhood.2003.t:0 "강아지"
 childhood.2003.desc_educator:0 "[educator.GetTitledFirstName](와)과 함께 걷고 있는데, 무슨 소리가 들렸다. 겁에 질린 채로 겨우 낸 듯한 작은 소리였다."
 childhood.2003.desc_friend:0 "[friend.GetTitledFirstName](와)과 함께 놀고 있는데, 무슨 소리가 들렸다. 겁에 질린 채로 겨우 낸 듯한 작은 소리였다."
 childhood.2003.desc:0 "밖에서 놀던 중에 무슨 소리를 들었다. 겁에 질린 채로 겨우 낸 듯한 작은 소리였다."
 childhood.2003.desc_ending:0 "\n\n온 사방을 뒤졌다. 돌부리나 구석자리, 수풀까지 전부 뒤진 끝에 마침내 발견했다! 바위 틈새에 홀로 떨어진 조그만 강아지가 있었다."
 childhood.2003.a:0 "내 애완동물로 삼아야지!"
 childhood.2003.b:1 "여기요, [friend.GetFirstNameNoTooltip]. 이거 받아요."
 childhood.2003.c:0 "가끔 [educator.GetTitledFirstNameNoTooltip](이)가 외로워 보이던데..."
 childhood.2003.d:0 "저 안에 뭐가 들어 있을지 궁금해지는걸."

 childhood.2004.desc:1 "[ward.GetTitledFirstName](와)과 함께 외출을 했는데, 갑자기 녀석이 모습을 감췄다. 걱정할 새도 없이 펄쩍 뛰면서 되돌아온 [ward.GetHerHis] 손에는 조그마한 강아지가 들려 있었다!\n\n"[educator.GetFirstNameNoTooltip], [educator.GetFirstNameNoTooltip]! 제가 뭘 찾았는지 보세요! 선물로 드릴게요!""

 childhood.2005.desc:0 "[ward.GetTitledFirstName](와)과 함께 놀고 있는데, 갑자기 그 아이가 [ROOT.Char.Custom('TerrainType')](으)로 뛰어 들어갔다. 대체 어디로 사라진 거지? 원을 그리면서 여기저기를 둘러보는데, [ward.GetTitledFirstName](이)가 모습을 드러내더니 내 쪽으로 조그마한 강아지를 내밀었다.\n\n"[friend.GetFirstNameNoTooltip], 너한테 주는 선물이야!""
 childhood.2005.a:0 "강아지잖아!!!"
 childhood.2005.b:0 "으윽, 저리 치워."

 childhood.2006.desc:0 "[ward.GetTitledFirstName](와)과 함께 놀고 있는데, 갑자기 그 아이가 [ROOT.Char.Custom('TerrainType')](으)로 뛰어 들어갔다. 대체 어디로 사라진 거지? 원을 그리면서 여기저기를 둘러보는데, (이)가 모습을 드러내더니 내 쪽으로 조그마한 고양이를 내밀었다.\n\n"[friend.GetFirstNameNoTooltip], 너한테 주는 선물이야!""
 childhood.2006.a:0 "고양이잖아!!!"
 childhood.2006.b:0 "으윽, 저리 치워."

 childhood.2010.t:0 "앞으로의 기대"
 childhood.2010.desc_opening:0 ""당신은 항상 제 곁에 있군요. 항상 고마워하고 있으니 알아줬으면 좋겠네요."\n\n"
 childhood.2010.desc_shy:0 "[ward.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 평소와는 다르게 용감하고 솔직한 태도로 다가왔다."
 childhood.2010.desc_mean:0 "[ward.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 평소와는 다르게 정직한 태도로 다가왔다."
 childhood.2010.desc_proud:0 "[ward.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 평소와는 다르게 고마워하는 태도로 다가왔다."
 childhood.2010.desc_fallback:0 "[ward.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 평소와는 다르게 심사숙고하며 다가왔다."
 childhood.2010.a:0 "그러니 내가 곤경에 처했을 때는 네가 곁을 지켜줘."
 childhood.2010.b:0 "그게 후견인의 역할이잖아?"

 childhood.2011.desc:0 "최근에 [guardian.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 나를 교육하는 데 훨씬 열을 쏟고 있다. 나로서는 고마운 일이지만, 이만큼 고생했으니 나중에 꼭 보답하라는 말까지 들어야 했다. 뭐, 세상살이란 이런 거겠지. 은혜는 갚아야 하는 법이야."
 childhood.2011.tt:0 "당신의 교육이 약간 향상됨"
 childhood.2011.a:0 "어쨌든 내 스승이긴 하잖아?"

 childhood.2100.t:0 "언어 학습"
 childhood.2100.desc:1 "내 후견인인 [educator.GetTitledFirstName]의 교육 실력은 준수한 편이다. 그런데 가끔 [educator.GetCulture.GetLanguage.GetNameNoTooltip] 언어로 얘기를 하던데, 아마 고향에서 쓰는 말이 아닌가 싶다.\n\n[educator.GetSheHe]는 나와 대화할 때 주로 [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip] 언어를 쓰지만, 본인의 모국어도 조금이나마 가르쳐주고 있다.\n\n두 언어를 동시에 외우려니 어렵지만... 고생해서 배우는 보람이 있을지도?"
 childhood.2100.a:0 "집중해서 들으면 잘 배워지지 않을까?"
 childhood.2100.b_hash:0 "에이, 그럴 시간에 나가서 놀기나 하자!"
 learn_language_ongoing.2100.a.success:0 "[educator.GetFirstNamePossessiveNoTooltip] 언어를 습득함"
 learn_language_ongoing.2100.a.success_parent:0 "[ward.Custom('GetDaughterSon')|U]이 언어를 습득함!"
 learn_language_ongoing.2100.a.success_parent_desc:0 "[ward.GetFirstName](이)가 [educator.GetFirstNamePossessiveNoTooltip] 가르침을 받아 [educator.GetCulture.GetLanguage.GetName] [language|E]를 습득함"
 learn_language_ongoing.2100.a.failure:0 "[educator.GetFirstNamePossessiveNoTooltip] 언어를 습득하지 못함"

 childhood.2200.t:0 "우리 말을 할 줄 안다고?"
 childhood.2200.desc:0 "[educator.GetNameNoTooltip](을)를 따라다니면서 [educator.GetHerHim]가 궁정의 언어를 구사하는 모습을 보았다. 한데 희한하게도 말뜻이 이해되기 시작했다. 노력하면 우리 궁정 언어를 터득할 수 있을지도 모르겠다!"
 childhood.2200.a:0 "나도 어른들처럼 얘기할 수 있어!"
 childhood.2200.b:2 "시시해. 그냥 [ROOT.Char.GetCulture.GetLanguage.GetName] 언어만 쓰면 되지!"

 childhood.2300.t:0 "가문의 언어"
 childhood.2300.desc:0 "나의 [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('parent'))](이)가 이따금 [parent.GetCulture.GetLanguage.GetName] 언어 단어를 사용할 때가 있는데, 그 덕분인지 언어에 대한 이해가 깊어지고 있다. 공을 좀 들이면 [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('parent'))](와)과 새로운 방식으로 대화할 수 있을 만큼 능숙해질 수 있을 것이다!"
 childhood.2300.a:0 "나도 [parent.Custom('GetMamaPapa')]처럼 말할 수 있어!"
 childhood.2300.b:0 "시시해! 그냥 [parent.GetCulture.GetLanguage.GetName] 언어를 배우면 될 일 아닌가?"
 childhood.2300.a.success_parent_desc:0 "[ward.GetFirstName](이)가 관찰을 통해 [ROOT.Char.GetCulture.GetLanguage.GetName] [language|E]를 습득함"
