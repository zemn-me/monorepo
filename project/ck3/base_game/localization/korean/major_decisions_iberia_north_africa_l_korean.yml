l_korean:
 
 iberia_north_africa.0005.t:0 "통일된 에스파냐"
 iberia_north_africa.0005.desc:0 "에스파냐의 왕좌가 [ROOT.Char.GetTitleAsNameNoTooltip]의 기치 아래 다시 한번 하나로 합쳐졌다. 거짓된 군주들은 끌어내려 졌으며, 자랑스러운 [ROOT.Char.GetPrimaryTitle.GetNameNoTier](은)는 그 어느 때보다도 강력한 힘을 떨칠 것이다.\n\n언젠가 나는 이 세상을 떠나 [ROOT.Char.GetFaith.DivineRealm](으)로 가게 되겠지. 그러나 내 유산은 이 땅에 영원히 남아있을 것이오, 모두 나를 '에스파냐의 [ROOT.Char.GetMotherFather|U], [ROOT.Char.GetTitledFirstNameNoTooltip]'(이)라고 부르리라."
 iberia_north_africa.0005.a:1 "새로운 시대의 여명이 밝아오는구나."

 iberia_north_africa.0006.start.desc:0 "에스파냐의 왕국들은 차례차례 [spain_uniter.GetPrimaryTitle.GetNameNoTier]의 손아귀로 들어왔고"
 iberia_north_africa.0006.relation_former.desc:0 "나의 [ROOT.Char.Custom2('RelationToMe', spain_uniter)] [spain_uniter.GetTitledFirstName](은)는"
 iberia_north_africa.0006.former.desc:0 "[spain_uniter.GetTitledFirstName](은)는"
 iberia_north_africa.0006.end.desc:0 "스스로 '에스파냐의 [spain_uniter.GetMotherFather|U]'라고 칭했다.\n\n[spain_uniter.GetHerHis|U] 이름은 수백 년간 회자될 터이지만, 그것이 영웅의 이름이 될 것인가? 아니면 폭군의 이름이 될까? 오직 [ROOT.Char.GetFaith.FateGodName]만이 그 사실을 알고 계시리라."

 iberia_north_africa.0010.t:0 "하나의 아프리카"
 iberia_north_africa.0010.start.desc:0 "누구도 가능하다 생각치 못한 일이었다. 그러나 나는 지금 온 아프리카의 [ROOT.Char.GetTitleAsNameNoTooltip](으)로 우뚝 서 있다."
 iberia_north_africa.0010.vassals.desc:0 "대서양에서부터 인도양까지 모든 부족, [vassal_1.GetTitleAsNameNoTooltip], 그리고 [vassal_2.GetTitleAsNameNoTooltip](이)가 내게 고개를 숙이고 있으니."
 iberia_north_africa.0010.spirits.desc:0 "\n\n[africa_uniter.Custom('DefaultPriestTitlePlural')]들이 내게 말하길, 정령들께서 흡족해하신다고 한다. 마침내 우리의 땅은 해방됐다! 아직도 해야 할 일이 많지만, 오늘만큼은 축배를 들리라!"
 iberia_north_africa.0010.ancestors.desc:0 "\n\n[africa_uniter.Custom('DefaultPriestTitlePlural')]들이 내게 말하길, 조상님들께서 흡족해하신다고 한다. 마침내 우리의 땅은 해방됐다! 아직도 해야 할 일이 많지만, 오늘만큼은 축배를 들리라!"
 iberia_north_africa.0010.generic.desc:0 "\n\n나의 신민들은 각계각층에서 비롯한 이들이지만, 나는 그들을 하나로 뭉치게 하고 새로운 길을 걷게 해주었다. 이날로부터 우리는 [ROOT.Char.GetFaith.HighGodName] 아래에 선 하나의 민족이 되리라."
 iberia_north_africa.0010.a:0 "아프리카에 영광을!"

 iberia_north_africa.0011.start.desc:0 "가장 작은 부족으로부터 가장 큰 왕국까지, 아프리카의 모든 백성이 이제 [africa_uniter.GetPrimaryTitle.GetNameNoTier]의 지배를 받게 됐다."
 iberia_north_africa.0011.relation_former.desc:0 "나의 [ROOT.Char.Custom2('RelationToMe', africa_uniter)] [africa_uniter.GetTitledFirstName](은)는"
 iberia_north_africa.0011.former.desc:0 "[africa_uniter.GetTitledFirstName](은)는"
 iberia_north_africa.0011.end.desc:0 "[africa_uniter.GetFaith.GetAdjective]의 기치 아래 모두를 하나로 모았다.\n\n방대한 [africa_uniter.GetPrimaryTitle.GetTierAsNameNoTooltip](이)가 시련을 견뎌낼 수 있을까? 아니면 결국 통일에 금이 가고 말까? 오직 [ROOT.Char.GetFaith.FateGodName]만이 그 결과를 알고 계실 것이다."
 decision_unite_africa_confirm:0 "아프리카의 통일이다."
 iberia_north_africa.0015.t:0 "순교자의 복수"
 iberia_north_africa.0015.part1.desc:0 "수천하고도 수천 명의 용감한 무슬림들이 투르로 향하는 길에 순교자가 되어 죽음을 맞이했다. 그들은 더 나은 미래, 참된 신자들을 위한 새로운 황금기를 꿈꾸며 싸웠으니... 오늘, 마침내 그 미래가 여기서 이루어질 것이다."
 iberia_north_africa.0015.part2.desc:0 "\n\n유럽에 마련한 확고한 발판은 내 영광스러운 정복 사업의 시작점일 뿐이다..."
 iberia_north_africa.0015.a:0 "알라후 아크바르."

 iberia_north_africa.0016.t:0 "과거로부터의 메아리"
 iberia_north_africa.0016.relation_former.desc:0 "\n\n나의 [ROOT.Char.Custom2('RelationToMe', avenger)] [avenger.GetTitledFirstName](은)는"
 iberia_north_africa.0016.former.desc:0 "\n\n[avenger.GetTitledFirstName](은)는"
 iberia_north_africa.0015.islam.desc:0 "부대를 옛 프랑크 왕국의 심장부로 밀고 들어가 적을 모두 격퇴했다. 유럽에 확고한 발판을 마련하면서, 이슬람 세계의 장래는 한층 더 밝아진 듯하다."
 iberia_north_africa.0016.christianity.a:0 "주님께서 우리의 영혼에 자비를 베푸시길."
 iberia_north_africa.0016.generic.desc:0 "수년 전, 유럽을 침략하기 위해 투르로 향하던 우마이야군은 기독교를 신봉하는 프랑크군에게 격퇴당하고 말았다. 카를 마르텔과 그의 병사들이 역사의 흐름을 뒤바꾼 것이다.\n\n그러나 영원한 것은 없는 법. [avenger.GetName](이)가 자신의 군사를 이끌고 옛 프랑크 왕국의 깊숙한 곳까지 진군해 깃발을 꽂았다. 유럽에 확고한 발판을 마련한 지금, 오직 [ROOT.Char.GetFaith.FateGodName]만이 [avenger.GetTitledFirstNameNoTooltip]의 다음 행보를 알고 계실 것이다."

 iberia_north_africa.0001.t:0 "포르투갈 왕국"
 iberia_north_africa.0001.start.desc:0 "오늘은 위대한 포르투갈 왕국의 여명이 떠오른 날로 길이길이 기억될 것이다."
 iberia_north_africa.0001.christian.desc:0 "우리는 수백 년간 무슬림의 지배 아래 신음해왔다. 하지만 이제는 아니다. [ROOT.Char.GetFaith.WarGodName]의 이름으로 영광스러운 정복 작전을 벌인 끝에 마침내, 우리는 자유로운 [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] 국가가 되었다!\n\n"
 iberia_north_africa.0001.muslim.desc:0 "[ROOT.Char.GetFaith.WarGodName]의 힘으로 우리는 이 땅을 정복했으며, 이베리아 반도의 서쪽 해안은 이제 우리의 터전이라고 자랑스럽게 말할 수 있게 됐다. [ROOT.Char.GetFaith.GetAdjective](은)는 이곳에서 길이길이 번영하리!\n\n"
 iberia_north_africa.0001.end.desc:0 "수천 년 동안 많은 문명이 이곳을 지배해왔으며 그 모든 문명이 복잡하게 얽히고설켜 오늘날 우리의 문화유산을 이뤘다 할 수 있다. 바로 오늘, 내가 이 새로운 왕국을 세우면서 우리는 고유의 정체성을 가질 수 있게 됐고, 자랑스럽게 스스로를 포르투갈인이라 부를 수 있게 됐다!"
 iberia_north_africa.0001.a:0 "우리의 시대가 열렸도다!"
 iberia_north_africa.0002.start.desc:0 "이베리아 반도에 새로운 시대가 열리다!"
 iberia_north_africa.0002.relation_former.desc:0 "나의 [ROOT.Char.Custom2('RelationToMe', portugal_former)] [portugal_former.GetTitledFirstName](이)가"
 iberia_north_africa.0002.former.desc:0 "[portugal_former.GetTitledFirstName](이)가"
 iberia_north_africa.0002.end.desc:0 "서쪽 해안 지대에 포르투갈 왕국을 건국했다. 수백 년간의 이주와 전쟁이 있은 끝에, 자랑스러운 포르투갈인들과 그 지도자인 [portugal_former.GetTitledFirstNameNoTooltip](이)가 모습을 드러낸 것이다.\n\n이 신생 국가가 영광을 향해 나아가게 될까, 아니면 또 다른 정복에 의해 집어 삼켜질까? 오직 시간만이 그 사실을 알고 있으리."
 iberia_north_africa.0002.a1:0 "[ROOT.Char.GetFaith.WarGodName]에 영광 있으라!"
 name_alas:0 "아, 애석하도다."
 name_i_see:0 "알겠다."
 iberia_north_africa.0002.b:0 "[ROOT.Char.GetFaith.WarGodName]께서 포르투갈을 축복하시길!"
 iberia_north_africa.0002.c:0 "저들이 어떻고 간에 나는 아직 [ROOT.Char.GetCulture.GetName]인이다."

