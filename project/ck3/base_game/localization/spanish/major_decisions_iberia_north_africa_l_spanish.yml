l_spanish:
 
 iberia_north_africa.0005.t:0 "Una España unida"
 iberia_north_africa.0005.desc:0 "Una vez más, los tronos de las Españas se han unido bajo un[ROOT.Char.Custom('ES_XA')] sol[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetTitleAsNameNoTooltip]. Los falsos monarcas han sido destronados, mientras que [ROOT.Char.Custom('ES_ElLa')] orgullos[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetPrimaryTitle.GetNameNoTier] se mantiene más firme que nunca.\n\nUn día dejaré este mundo para ir al [ROOT.Char.GetFaith.DivineRealm], pero mi legado seguirá en la Tierra para siempre. Me llamarán «[ROOT.Char.GetTitledFirstNameNoTooltip], [ROOT.Char.Custom('ES_ElLa')] [ROOT.Char.GetMotherFather|U] de España»."
 iberia_north_africa.0005.a:1 "Este es el amanecer de una nueva era."

 iberia_north_africa.0006.start.desc:0 "Uno tras otros, los reinos de las Españas han caído bajo el dominio de [spain_uniter.GetPrimaryTitle.GetNameNoTier]."
 iberia_north_africa.0006.relation_former.desc:0 "Mi [ROOT.Char.Custom2('RelationToMe', spain_uniter)] [spain_uniter.GetTitledFirstName]"
 iberia_north_africa.0006.former.desc:0 "[spain_uniter.GetTitledFirstName]"
 iberia_north_africa.0006.end.desc:0 "se ha proclamado «[ROOT.Char.Custom('ES_ElLa')] [spain_uniter.GetMotherFather|U] de España».\n\nSu nombre seguramente perviva durante siglos, pero ¿se le recordará por su gloria o su tiranía? Solo [ROOT.Char.GetFaith.FateGodName] lo sabe."

 iberia_north_africa.0010.t:0 "Una África unida"
 iberia_north_africa.0010.start.desc:0 "Nadie pensó que se pudiera hacer, pero aquí estoy, [ROOT.Char.GetTitleAsNameNoTooltip] de toda África."
 iberia_north_africa.0010.vassals.desc:0 "Desde la costa atlántica hasta el océano oriental, ahora toda tribu, [vassal_1.GetTitleAsNameNoTooltip] y [vassal_2.GetTitleAsNameNoTooltip] se inclina ante mí."
 iberia_north_africa.0010.spirits.desc:0 "\n\nLos [africa_uniter.Custom('DefaultPriestTitlePlural')] me dicen que los espíritus están satisfechos. ¡Por fin nuestras tierras están libres! Aún queda trabajo por hacer, pero ¡hoy lo festejaremos!"
 iberia_north_africa.0010.ancestors.desc:0 "\n\nLos [africa_uniter.Custom('DefaultPriestTitlePlural')] me dicen que los antepasados están satisfechos. ¡Por fin nuestras tierras están libres! Aún queda trabajo por hacer, pero ¡hoy lo festejaremos!"
 iberia_north_africa.0010.generic.desc:0 "\n\nMis súbditos provienen de todos los ámbitos de la vida, pero yo los uniré a todos y abriré una nueva senda. Desde este día, ¡somos un solo pueblo bajo [ROOT.Char.GetFaith.HighGodName]!"
 iberia_north_africa.0010.a:0 "¡Gloria a África!"

 iberia_north_africa.0011.start.desc:0 "Todas las gentes de África, desde la tribu más pequeña hasta el monarca más poderoso, ahora están bajo el poder de [africa_uniter.GetPrimaryTitle.GetNameNoTier]."
 iberia_north_africa.0011.relation_former.desc:0 "Mi [ROOT.Char.Custom2('RelationToMe', africa_uniter)] [africa_uniter.GetTitledFirstName]"
 iberia_north_africa.0011.former.desc:0 "[africa_uniter.GetTitledFirstName]"
 iberia_north_africa.0011.end.desc:0 "los ha unido a todos bajo el estandarte [africa_uniter.GetFaith.GetAdjective].\n\n¿Soportará el paso del tiempo semejante [africa_uniter.GetPrimaryTitle.GetTierAsNameNoTooltip] o esta unión se acabará viniendo abajo? Solo [ROOT.Char.GetFaith.FateGodName] lo sabe."
 decision_unite_africa_confirm:0 "Unir África"
 iberia_north_africa.0015.t:0 "Vengando a los mártires"
 iberia_north_africa.0015.part1.desc:0 "Miles de valientes musulmanes cayeron en el camino a Tours, en la ruta de los mártires. Lucharon por un futuro mejor, una nueva edad de oro para los verdaderos creyentes. Hoy, ese futuro por fin ha llegado."
 iberia_north_africa.0015.part2.desc:0 "\n\nCon una posición fuerte en Europa, mi conquista gloriosa no ha hecho más que empezar…"
 iberia_north_africa.0015.a:0 "Allahu akbar."

 iberia_north_africa.0016.t:0 "Ecos del pasado"
 iberia_north_africa.0016.relation_former.desc:0 "\n\nMi [ROOT.Char.Custom2('RelationToMe', avenger)] [avenger.GetTitledFirstName]"
 iberia_north_africa.0016.former.desc:0 "\n\n[avenger.GetTitledFirstName]"
 iberia_north_africa.0015.islam.desc:0 "ha dirigido sus tropas hasta el corazón del antiguo reino franco y aplastado toda oposición. Con una posición firme en Europa, el futuro del islam es más brillante que nunca."
 iberia_north_africa.0016.christianity.a:0 "Que el Señor tenga piedad de nuestras almas."
 iberia_north_africa.0016.generic.desc:0 "Hace muchos años, en el camino a Tours, las fuerzas francas cristianas pusieron fin a la invasión omeya de Europa. Carlos Martel y sus hombres cambiaron el curso de la historia.\n\nPero nada es para siempre. [avenger.GetName] ha marchado con sus tropas hasta el corazón del antiguo reino franco y lo ha reclamado. Con una posición firme en Europa, solo [ROOT.Char.GetFaith.FateGodName] sabe qué hará ahora [avenger.GetTitledFirstNameNoTooltip]…"

 iberia_north_africa.0001.t:0 "El Reino de Portugal"
 iberia_north_africa.0001.start.desc:0 "¡Este día será recordado siempre como el comienzo del gran Reino de Portugal!"
 iberia_north_africa.0001.christian.desc:0 "Nuestro pueblo llevaba siglos sufriendo el poder musulmán, pero se acabó. Por fin, gracias a una conquista gloriosa en nombre de [ROOT.Char.GetFaith.WarGodName], ¡somos una nación [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] libre!\n\n"
 iberia_north_africa.0001.muslim.desc:0 "Gracias al poder de [ROOT.Char.GetFaith.WarGodName], hemos conquistado estas tierras y ahora la costa oeste de la Península Ibérica es nuestro hogar. ¡Que el pueblo [ROOT.Char.GetFaith.GetAdjective] prospere aquí durante muchos años!\n\n"
 iberia_north_africa.0001.end.desc:0 "A lo largo de milenios, muchas civilizaciones han gobernado estas tierras. Todas han contribuido a la compleja red que es nuestra herencia cultural. ¡Hoy tenemos una identidad única y ahora que fundo este nuevo reino, nos enorgullecemos de hacernos llamar portugueses!"
 iberia_north_africa.0001.a:0 "¡Comienza nuestro momento!"
 iberia_north_africa.0002.start.desc:0 "¡Ha llegado una nueva era a la Península Ibérica!"
 iberia_north_africa.0002.relation_former.desc:0 "Mi [ROOT.Char.Custom2('RelationToMe', portugal_former)] [portugal_former.GetTitledFirstName]"
 iberia_north_africa.0002.former.desc:0 "[portugal_former.GetTitledFirstName]"
 iberia_north_africa.0002.end.desc:0 "ha formado el Reino de Portugal en su costa oeste. Tras siglos de migraciones y guerras, se ha creado un orgulloso pueblo portugués, con [portugal_former.GetTitledFirstNameNoTooltip] como líder.\n\n¿Llegará esta nueva nación a la gloria o se verá consumida en otra conquista? El tiempo lo dirá."
 iberia_north_africa.0002.a1:0 "¡Gloria a [ROOT.Char.GetFaith.WarGodName]!"
 name_alas:0 "Vaya."
 name_i_see:0 "Ya veo."
 iberia_north_africa.0002.b:0 "¡[ROOT.Char.GetFaith.WarGodName] bendiga Portugal!"
 iberia_north_africa.0002.c:0 "Sigo siendo [ROOT.Char.GetCulture.GetName], no importa lo que piensen."

