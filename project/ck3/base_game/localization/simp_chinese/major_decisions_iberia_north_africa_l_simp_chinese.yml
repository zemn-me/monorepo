l_simp_chinese:
 
 iberia_north_africa.0005.t:0 "统一的西班牙"
 iberia_north_africa.0005.desc:0 "再一次，西班牙诸邦统一于一个[ROOT.Char.GetTitleAsNameNoTooltip]之下。伪君纷纷退位，而骄傲的[ROOT.Char.GetPrimaryTitle.GetNameNoTier]比过去更加强大。\n\n终有一天我将离开此世前往[ROOT.Char.GetFaith.DivineRealm]，然而我的遗产将永存于世。他们称我为“[ROOT.Char.GetTitledFirstNameNoTooltip]——西班牙之[Select_CString( CHARACTER.IsFemale, '母', '父' )|U]”。"
 iberia_north_africa.0005.a:1 "这是新时代的黎明。"

 iberia_north_africa.0006.start.desc:0 "一个接一个，西班牙诸国都纳入了[spain_uniter.GetPrimaryTitle.GetNameNoTier]的统治。"
 iberia_north_africa.0006.relation_former.desc:0 "我的[ROOT.Char.Custom2('RelationToMe', spain_uniter)][spain_uniter.GetTitledFirstName]"
 iberia_north_africa.0006.former.desc:0 "[spain_uniter.GetTitledFirstName]"
 iberia_north_africa.0006.end.desc:0 "宣称[spain_uniter.GetHerselfHimself]自己为‘西班牙之[Select_CString( CHARACTER.IsFemale, '母', '父' )|U]’\n\n[spain_uniter.GetHerHis|U]的名字必将存世好几个世纪，但是[spain_uniter.GetSheHe]会被历史视为英雄还是暴君？只有[ROOT.Char.GetFaith.FateGodName]知道。"

 iberia_north_africa.0010.t:0 "唯一的阿非利加"
 iberia_north_africa.0010.start.desc:0 "没有人认为这可以被做到，然而我现在站在此处，全阿非利加的[ROOT.Char.GetTitleAsNameNoTooltip]。"
 iberia_north_africa.0010.vassals.desc:0 "从大西洋海岸至东方的海洋，每一个部落、[vassal_1.GetTitleAsNameNoTooltip]和[vassal_2.GetTitleAsNameNoTooltip]现在向我低头。"
 iberia_north_africa.0010.spirits.desc:0 "\n\n[africa_uniter.Custom('DefaultPriestTitlePlural')]告诉我诸灵是喜悦的。最终，我们的国土得到解放！虽然仍有工作要做，但是今天，我们应当庆贺！"
 iberia_north_africa.0010.ancestors.desc:0 "\n\n[africa_uniter.Custom('DefaultPriestTitlePlural')]告诉我祖灵们是喜悦的。最终，我们的国土得到解放！虽然仍有工作要做，但是今天，我们应当庆贺！"
 iberia_north_africa.0010.generic.desc:0 "\n\n我的臣民们来自各个阶层，但是我们把他们汇集起来并铸造一条新的途径。从这天开始，我们就是[ROOT.Char.GetFaith.HighGodName]之下的同一个民族。"
 iberia_north_africa.0010.a:0 "光荣归于阿非利加！"

 iberia_north_africa.0011.start.desc:0 "阿非利加的所有民族，从最小的部落到最大的君主，现在都归于[africa_uniter.GetPrimaryTitle.GetNameNoTier]的统治。"
 iberia_north_africa.0011.relation_former.desc:0 "我的[ROOT.Char.Custom2('RelationToMe', africa_uniter)][africa_uniter.GetTitledFirstName]"
 iberia_north_africa.0011.former.desc:0 "[africa_uniter.GetTitledFirstName]"
 iberia_north_africa.0011.end.desc:0 "在[africa_uniter.GetFaith.GetAdjective]的旗帜下统一了他们。\n\n如此广袤的[africa_uniter.GetPrimaryTitle.GetTierAsNameNoTooltip]可以经受住时间的考验，或者这个统一体终会分崩离析？只有[ROOT.Char.GetFaith.FateGodName]知道。"
 decision_unite_africa_confirm:0 "统一阿非利加"
 iberia_north_africa.0015.t:0 "为殉道者复仇"
 iberia_north_africa.0015.part1.desc:0 "成千上万的勇敢穆斯林死在前往图尔的路——殉道者之路上。他们为一个更好的未来，一个正信者们的新黄金时代而战。今天，这个未来终于来临了。"
 iberia_north_africa.0015.part2.desc:0 "\n\n在欧罗巴站稳脚跟之后，我的光荣征服才只是刚刚开始……"
 iberia_north_africa.0015.a:0 "安拉至大。"

 iberia_north_africa.0016.t:0 "往日回声"
 iberia_north_africa.0016.relation_former.desc:0 "\n\n我的[ROOT.Char.Custom2('RelationToMe', avenger)][avenger.GetTitledFirstName]"
 iberia_north_africa.0016.former.desc:0 "\n\n[avenger.GetTitledFirstName]"
 iberia_north_africa.0015.islam.desc:0 "已率领[avenger.GetHerHis]的部队进入古老的法兰克王国的腹地，并碾碎了所有反对者，随着[avenger.GetHerHis]在欧罗巴站稳脚跟，伊斯兰教的未来前所未有地光明。"
 iberia_north_africa.0016.christianity.a:0 "望主垂怜我们的灵魂。"
 iberia_north_africa.0016.generic.desc:0 "许多年以前，在通往图尔的路上，基督徒法兰克人的军队终结了伍麦叶对欧罗巴的入侵。铁锤查理和他的士兵改变了历史的进程。\n\n但没什么是永恒的，[avenger.GetName]率领部队深入古老的法兰克王国，并宣称王国为其所有。随着[avenger.GetTitledFirstNameNoTooltip]在欧罗巴站稳脚跟，只有[ROOT.Char.GetFaith.FateGodName]才知道[avenger.GetHerHis]接下来会做什么……"

 iberia_north_africa.0001.t:0 "葡萄牙王国"
 iberia_north_africa.0001.start.desc:0 "今天将会作为伟大葡萄牙王国的黎明而被永远铭记。"
 iberia_north_africa.0001.christian.desc:0 "数个世纪以来，我们的人民都在忍受穆斯林的统治，但到此为止了。终于，通过以[ROOT.Char.GetFaith.WarGodName]之名的光荣征服，我们现在是一个自由的[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]国家！\n\n"
 iberia_north_africa.0001.muslim.desc:0 "藉由[ROOT.Char.GetFaith.WarGodName]的力量，我们征服了这片土地，现在可以自豪地称伊比利亚半岛的西海岸为我们的家园了。愿[ROOT.Char.GetFaith.GetAdjective]在此长盛不衰！\n\n"
 iberia_north_africa.0001.end.desc:0 "数千年来，许多文明都统治过这片土地。他们都对我们复杂的文化传承做出了贡献。今天我们有了自己独特的身份，随着我建立了这个新王国，我们自豪地称自己为葡萄牙人！"
 iberia_north_africa.0001.a:0 "现在我们的时代开始了！"
 iberia_north_africa.0002.start.desc:0 "伊比利亚半岛迎来了新时代！"
 iberia_north_africa.0002.relation_former.desc:0 "我的[ROOT.Char.Custom2('RelationToMe', portugal_former)][portugal_former.GetTitledFirstName]"
 iberia_north_africa.0002.former.desc:0 "[portugal_former.GetTitledFirstName]"
 iberia_north_africa.0002.end.desc:0 "在伊比利亚的西海岸成立了葡萄牙王国。经过数个世纪的迁移和战争，一个自豪的葡萄牙民族出现了，而[portugal_former.GetTitledFirstNameNoTooltip]是他们的领袖。\n\n这个年轻的国家会走向荣耀还是毁于另一场征服？只有时间才能验证。"
 iberia_north_africa.0002.a1:0 "荣耀归于[ROOT.Char.GetFaith.WarGodName]！"
 name_alas:0 "唉。"
 name_i_see:0 "我知道了。"
 iberia_north_africa.0002.b:0 "[ROOT.Char.GetFaith.WarGodName]保佑葡萄牙！"
 iberia_north_africa.0002.c:0 "我还是[ROOT.Char.GetCulture.GetName]人，不管他们怎么想。"

